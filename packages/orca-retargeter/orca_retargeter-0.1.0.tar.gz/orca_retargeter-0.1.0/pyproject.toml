[tool.poetry]
name = "orca-retargeter"
version = "0.1.0"
description = "A retargeting system for the Orca hand"
authors = ["Clemens Christoph <cchristoph@ethz.ch>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
pyyaml = ">=6.0.2,<7.0.0"
numpy = "<2"
torch = "2.2.0"
pytorch-kinematics = ">=0.7.5,<0.8.0"
avp-stream = ">=1.0,<2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"