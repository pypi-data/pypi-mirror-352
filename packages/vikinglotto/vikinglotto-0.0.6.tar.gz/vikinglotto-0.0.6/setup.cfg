[metadata]
name = vikinglotto
version = 0.0.6
author = Zhaosi Qu
author_email = pypi@chaos.run
description = Generate lottery numbers for Vikinglotto and Eurojackpot
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/chaosrun/vikinglotto-generator
project_urls = 
	Bug Tracker = https://github.com/chaosrun/vikinglotto-generator/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	vikinglotto = vikinglotto.__main__:main

[egg_info]
tag_build = 
tag_date = 0

