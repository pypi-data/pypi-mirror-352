[project]
name = "edict-iot"
version = "1.0.0"
description = "Simulator for IoT data flow performance"
authors = [{name = "Houssam Hajj Hassan", email = "houssam.hajj_hassan@telecom-sudparis.eu"}]
readme = "README.md"
requires-python = ">=3.7"

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

license = "MIT"
license-files = ["LICENSE*"]

[project.scripts]
edict = "edict.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["edict*"]

[tool.setuptools]
include-package-data = true

[project.urls]
Homepage = "https://github.com/houssamhh/edict"