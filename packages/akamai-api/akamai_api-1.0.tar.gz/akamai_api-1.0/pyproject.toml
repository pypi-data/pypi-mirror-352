[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "akamai-api"
version = "1.0"
authors = [
  { name = "Akamai Technologies"}
]
description = "Utilities to detect and analyze Akamai CDN usage and integrate with Akamai APIs."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "requests",
  "ipwhois",
  "dnspython",
  "pywhois",
  "edgegrid-python",
  "python-whois"
]
[project.urls]
Homepage = "https://github.com/akamai-packages/akamai-api"
Documentation = "https://akamai-packages.github.io/akamai-api"
Repository = "https://github.com/akamai-packages/akamai-api"
Issues = "https://github.com/akamai-packages/akamai-api/issues"