[project]
name = "django-kaminarimon"
authors = [
    {name = "Adrian Torres", email = "atorresj@redhat.com"}
]
keywords = [
    "django",
    "kerberos",
    "gssapi",
    "spnego",
    "ldap",
    "auth",
    "authentication",
    "authorization",
    "JWT",
    "djangorestframework",
    "DRF",
]
version = "0.2.1"
description = "Auth(n/z) plugin for Django using kerberos + LDAP"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "django>=4.2.0",
    "djangorestframework>=3.15.0",
    "djangorestframework-simplejwt>=5.3.1",
    "drf-spectacular>=0.27.2",
    "kerberos>=1.3.1",
    "python-ldap>=3.4.0",
]
license = "MIT"
license-files = [
    "LICENSE",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Environment :: Plugins",
    "Framework :: Django",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
]

[project.urls]
Homepage = "https://github.com/RedHatProductSecurity/django-kaminarimon/"
Repository = "https://github.com/RedHatProductSecurity/django-kaminarimon/"

[build-system]
requires = ["uv_build>=0.7.8,<0.8.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "kaminarimon"
module-root = ""

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[dependency-groups]
test = [
    "pytest>=8.3.5",
    "pytest-django>=4.11.1",
]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.test_settings"
