[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pygwan"
version = "0.2.8"
authors = [{ name = "Tarmica Chiwara", email = "tarimicac@gmail.com" }]
description = "Official Python wrapper for the WhatsApp Cloud API by Tarmica Chiwara"
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" } 
dependencies = [
    "requests>=2.25.0",
    "colorama>=0.4.3",
    "requests_toolbelt>=0.9.1"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["whatsapp", "api", "messaging", "chatbot", "opensource"]

[project.urls]
Repository = "https://github.com/lordskyzw/pygwan"



