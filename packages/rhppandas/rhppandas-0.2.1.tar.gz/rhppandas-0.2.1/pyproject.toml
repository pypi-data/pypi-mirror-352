[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
 
[project]
name = "rhppandas"
version = "0.2.1"
description = "Integration of rHEALPixDGGS and Pandas/GeoPandas" 
readme = "README.md"
license = "GPL-3.0-or-later"
authors = [{ name = "MWLR", email = "lawr@landcareresearch.co.nz" }]
requires-python = ">=3.11"
keywords = [
    "python",
    "rHEALPix",
    "rhealpixdggs",
    "geospatial",
    "geopandas",
    "pandas",
    "integration",
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: GIS",
]
dependencies = [
    "rhealpixdggs",
    "geopandas",
    "numpy",
    "pandas",
    "shapely",
    "numpy",
    "typing-extensions",
]
 
[project.urls]
bug_reports = "https://github.com/manaakiwhenua/rHP-Pandas/issues"
source = "https://github.com/manaakiwhenua/rHP-Pandas"
 
[project.optional-dependencies]
dev = ["pytest", "pytest-cov"]

[tool.poetry]
include = ["tests/"]
