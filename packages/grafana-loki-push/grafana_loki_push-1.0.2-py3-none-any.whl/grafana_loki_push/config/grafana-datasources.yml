apiVersion: 1

datasources:
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    uid: loki_uid
    isDefault: true
    editable: true
    jsonData:
      maxLines: 1000
      derivedFields:
        - name: "trace_id"
          matcherRegex: "trace_id=(\\w+)"
          url: "http://localhost:16686/trace/$${__value.raw}"
          datasourceUid: "jaeger_uid" 