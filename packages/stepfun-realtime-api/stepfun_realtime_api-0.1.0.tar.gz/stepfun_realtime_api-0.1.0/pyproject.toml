[project]
name = "stepfun_realtime_api"
version = "0.1.0"
description = "StepFun Realtime API 阶跃星辰实时API"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "websockets>=15.0.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["stepfun_realtime_api"]
exclude = [
    "examples/",
    "examples/**/*"
]