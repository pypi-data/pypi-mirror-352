[project]
name = "stepfun_realtime_api"
version = "0.1.2"
description = "StepFun Realtime API 阶跃星辰实时API"
readme = "README.md"
requires-python = ">=3.9.0"
dependencies = [
    "websockets>=15.0.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["stepfun_realtime_api"]
exclude = [
    "examples/",
    "examples/**/*"
]

[tool.bumpversion]
current_version = "0.1.2"
commit = true
tag = true

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'