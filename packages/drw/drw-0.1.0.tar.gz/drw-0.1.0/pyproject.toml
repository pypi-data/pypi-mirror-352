[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "drw"
version = "0.1.0"
description = "A Python library for context-aware operations using an LLM"
readme = "README.md"
requires-python = ">=3.6"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = ["google-generativeai>=0.7.0"]

[project.urls]
Homepage = "https://github.com/yourusername/drw"