[build-system]
requires = [
  "setuptools>=68",
  "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "bartlebot"
version = "0.0.5"
description = "Legal AI Agent for Case Law"
authors = [{ name = "Adam Pingel", email = "oss@pingel.org" }]
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.11"


dependencies = [
  "aisuite>=0.1.10",
  "docstring_parser>=0.16",
  "pydantic>=2.10.6",
  "rich>=13.9.4",
  "typer>=0.15.2",
  "neo4j>=5.28.1",
  "neomodel>=5.4.5",
  "neo4j_graphrag>=1.6.1",
  "lapidarist>=0.0.4",
  "slack_sdk>=3.35.0",
  "proscenium>=0.0.12",
  "eyecite>=2.6.11"
]

[project.optional-dependencies]
test = [
  "pytest>=8,<9",
  "pytest-cov>=5,<6",
  "click>=8.2.0",
]

[project.scripts]
bartlebot = "bartlebot.bin.bot:app"
