[metadata]
name = su
version = 0.0.8
url = https://github.com/thorwhalen/su
platforms = any
description_file = README.md
root_url = https://github.com/thorwhalen/
license = mit
author = Thor Whalen
description = Speech Utils
long_description = file:README.md
long_description_content_type = text/markdown
keywords = 
	speech
	recognition
	tts
	text-to-speech
	audio
	machine-learning
	voice
display_name = su

[options]
packages = find:
include_package_data = True
zip_safe = False
install_requires = 
	speech_recognition>=3.10.0
	pyttsx3>=2.90
	librosa>=0.10.0
	pydub>=0.25.0
	numpy>=1.21.0
	pyaudio>=0.2.11

[egg_info]
tag_build = 
tag_date = 0

