[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kalakan-tts"
version = "1.0.1"
description = "A fully custom, offline Text-to-Speech system for the Twi language"
authors = [{name = "Kalakan TTS Team", email = "calculus069@gmail.com"}]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.9"
keywords = ["tts", "text-to-speech", "twi", "akan", "pytorch", "offline"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "torch>=2.0.0",
    "torchaudio>=2.0.0",
    "numpy>=1.21.0",
    "librosa>=0.10.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
    "tqdm>=4.64.0",
    "matplotlib>=3.5.0",
    "tensorboard>=2.10.0",
]

[project.urls]
Homepage = "https://github.com/Odeneho-Calculus/kanakan-TTS"
Documentation = "https://github.com/Odeneho-Calculus/kanakan-TTS/tree/main/docs"
Repository = "https://github.com/Odeneho-Calculus/kanakan-TTS"
Issues = "https://github.com/Odeneho-Calculus/kanakan-TTS/issues"
Changelog = "https://github.com/Odeneho-Calculus/kanakan-TTS/releases"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]
api = [
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "grpcio>=1.56.0",
    "websockets>=11.0.0",
]
training = [
    "wandb>=0.15.0",
    "mlflow>=2.5.0",
    "optuna>=3.3.0",
    "torchmetrics>=1.0.0",
]

[project.scripts]
kalakan = "kalakan.cli:main"

[tool.setuptools.packages.find]
include = ["kalakan*"]

[tool.black]
target-version = ['py39']
line-length = 88

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.9"
strict = true

