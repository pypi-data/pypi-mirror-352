[project]
name = "init-gitee"
version = "0.1.7"
description = "Gitee repository initialization tool"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",
    "urllib3>=1.26.0"
]

[project.scripts]
init-gitee = "commands.main:cli"
init-git = "commands.init_git:init_git"
pull-gitee = "commands.pull_gitee:pull_gitee"
set-git = "commands.set_git:set_git"
muv-pip-install = "commands.muv_pip_install:muv_pip_install"

[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"