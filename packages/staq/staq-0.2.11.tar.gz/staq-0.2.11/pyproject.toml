[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "staq"
version = "0.2.11"
description = "Stack Visualization Tool"
readme = "README.rst"
requires-python = ">=3.7"
license = { text = "MIT" }
authors = [
    { name = "Jason Berger", email = "berg472@gmail.com" },
]

# Dependencies:
dependencies = [
    "prompt_toolkit",
    "cliify[prompt_toolkit]",
    "Sphinx",
    "termcolor",
    "ansi2html",
    "pyyaml",
    "jinja2",
    "html2image",
    "pillow",
]

[project.urls]
homepage = "https://github.com/username/staq"
repository = "https://github.com/username/staq"

[project.scripts]
staq = "staq.staq_cli:main"

# If you need to specify where your packages are:
[tool.hatch.build.targets.wheel]
packages = ["staq"]

# If you need to include additional data files:
[tool.hatch.build]
include = [
    "staq/**/*",
    "staq/templates/**/*.*",
    "staq/data/*.c",
]



[project.entry-points."sphinx.extension"]
stack = "staq.stackDirective"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "sphinx>=4.0.0",
]