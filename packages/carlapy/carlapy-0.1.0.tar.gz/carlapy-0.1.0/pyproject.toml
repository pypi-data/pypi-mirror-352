[project]
name = "carlapy"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "todo", email = "todo@todo.todo" }
]
dependencies = [
    "carla>=0.9.15",
    "typer>=0.15.4",
    "pygame>=2.6.1",
    "numpy>=2.2.6",
]
readme = "README.md"
requires-python = "~= 3.10"

[build-system]
requires = ["hatchling==1.26.3"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "nuitka>=2.7.5",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/carlapy"]
