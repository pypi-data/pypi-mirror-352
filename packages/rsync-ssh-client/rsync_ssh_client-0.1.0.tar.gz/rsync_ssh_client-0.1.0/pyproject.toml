[project]
name = "rsync-ssh-client"
version = "0.1.0"
description = "Flexible rsync-over-ssh client"
authors = [{ name = "ilia iakhin" }]
dependencies = [
    "typer",
    "pyyaml"
]
requires-python = ">=3.10"

[project.scripts]
rsync-client = "rsync_ssh_client.client:app"

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "W", "I"]
ignore = ["E501"]  # optionally ignore line-too-long

[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true
strict = true

[tool.setuptools]
packages = ["rsync_ssh_client"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
