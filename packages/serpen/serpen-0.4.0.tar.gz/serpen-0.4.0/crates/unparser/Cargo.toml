[package]
name = "unparser"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "A complete unparser for RustPython ASTs - customized for Serpen"
readme = "README.md"

[features]
default = []
transformer = []

[dependencies]
# Use workspace dependencies for RustPython components
rustpython-ast = { workspace = true, features = ["rustpython-literal"] }
rustpython-literal = { workspace = true }

[dev-dependencies]
pretty_assertions = { workspace = true }
rustpython-ast = { workspace = true, features = ["fold", "unparse"] }
rustpython-parser = { workspace = true }
