[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "secure_bite"
version = "0.1.3"
description = "A secure authentication and session management system for Django"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Mbulelo Peyi", email = "notseenyet013@gmail.com"}
]
dependencies = [
    "Django>=3.2",
    "djangorestframework",
    "djangorestframework-simplejwt",
    "django-cors-headers"
]
requires-python = ">=3.8"

[tool.setuptools]
packages = ["secure_bite"]

[project.urls]
Homepage = "https://github.com/Mbulelo-Peyi/secure_bite"
Repository = "https://github.com/Mbulelo-Peyi/secure_bite"
