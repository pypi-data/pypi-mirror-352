[build-system]
requires = ["setuptools"] 
build-backend = "setuptools.build_meta" 


[project]
name = "curl_adapter"
version = "1.1.0"
description = "A curl HTTP adapter switch for requests library â€” make browser-like requests with custom TLS fingerprints."
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [{name = "Elis K.", email = "github@elis.cc"}]
keywords = ["curl", "requests", "adapter", "tls fingerprint", "pycurl", "curl_cffi", "curl impersonate"]
dependencies = [
    "requests",
    "curl_cffi >= 0.11.0",
    "pycurl >= 7.45.5",
    "brotli"
]

[project.urls]
"Homepage" = "https://github.com/el1s7/curl-adapter"


[project.optional-dependencies]
test = ["pytest"]


[tool.setuptools.packages.find]
include = ["curl_adapter"]
exclude = ["other"]