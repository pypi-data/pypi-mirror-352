[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
[project]
name = "my_weather_demo_1"
version = "0.1.5"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
"httpx>=0.28.1",
"mcp>=1.6.0",
"openai>=1.75.0",
"python-dotenv>=1.1.0",
]
[project.scripts]
my_weather_demo_1 = "weather:mcp.run"
[tool.setuptools]
package-dir = {"" = "src"}
[tool.setuptools.packages.find]
where = ["src"]