[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "freetubedb"
dynamic = ["version"]
description = "Python library for interacting with FreeTube's playlists.db file"
readme = "README.md"
requires-python = ">=3.10"
license = "GPL-3.0"
keywords = []
authors = [
  { name = "Mário Lourenço", email = "mario.s.lourenco@protonmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/FawkesOficial/python-freetubedb#readme"
Issues = "https://github.com/FawkesOficial/python-freetubedb/issues"
Source = "https://github.com/FawkesOficial/python-freetubedb"

[tool.hatch.version]
path = "freetubedb/__init__.py"
