[project]
name = "chem-mrl"
version = "0.6.0"
description = "SMILES-based Matryoshka Representation Learning Embedding Model"
license = { text = "Apache 2.0" }
readme = "README.md"
authors = [
    { name = "Emmanuel Cortes", email = "manny@derifyai.com" },
]
maintainers = [
    { name = "Emmanuel Cortes", email = "manny@derifyai.com" },
]
requires-python = ">=3.10"

dependencies = [
    "sentence-transformers>4.0.0,<5.0.0",
    "transformers[torch]>=4.34.0", 
    "optuna>4.2.0",
    "wandb>0.19.4",
    "torch>=2.0.0",
    "scikit-learn==1.6.1",
    "pandas>=2.0.0",
    "numpy>=1.26.4",
    "hydra-core>=1.3.2",
    "einops==0.8.0",
]

[project.urls]
Repository = "https://github.com/emapco/chem-mrl"

[project.optional-dependencies]
dev = ["pytest", "pytest-cov", "pytest-xdist", "ipykernel", "ipywidgets", "build", "ruff", "ninja==1.11.1.3"]
benchmark = ["sqlalchemy==2.0.37", "psycopg2-binary==2.9.9", "pgvector==0.3.6"]
data = ["pandarallel==1.6.5", "pyarrow==19.0.0", "safe-mol==0.1.13", "rdkit==2024.9.4", "opencv-python==4.11.0.86", "beautifulsoup4==4.12.3", "fickling==0.1.3"]

[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
"chem_mrl.tokenizers.SmilesTokenizerFast" = ["*.txt", "*.json"]
"chem_mrl.tokenizers.QuerySmilesTokenizerFast" = ["*.txt", "*.json"]
"chem_mrl.conf" = ["*.yaml", "*.yml"]
"chem_mrl.conf.model" = ["*.yaml", "*.yml"]

[tool.setuptools.packages.find]
where = ["."]
include = ["chem_mrl*"]

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".venv",
    ".vscode",
    "__pypackages__",
    "build",
    "dist",
    "site-packages",
    "venv",
]

# Same as Black.
line-length = 100
indent-width = 4

[tool.ruff.lint]
select = ["E", "F", "UP", "W", "B", "SIM", "I"]
ignore = []
fixable = ["ALL"]
unfixable = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
