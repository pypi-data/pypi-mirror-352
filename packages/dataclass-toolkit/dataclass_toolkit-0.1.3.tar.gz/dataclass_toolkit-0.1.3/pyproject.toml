[project]
name = "dataclass_toolkit"
version = "0.1.3"
description = "Utilities for working with Python dataclasses: serialize and deserialize to list with nested support."
authors = [
    { name = "Klishin Oleg", email = "klishinoleg@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
dependencies = []

[project.urls]
"Homepage" = "https://github.com/klishinoleg/dataclass_toolkit"
"Repository" = "https://github.com/klishinoleg/dataclass_toolkit"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]

[tool.pytest.ini_options]
pythonpath = [
    ".", "dataclass_toolkit"
]
testpaths = ["tests"]
