[zest.releaser]
python-file-with-version = findimports.py

[flake8]
extend-ignore = E131

[check-manifest]
ignore-bad-ideas = 
	.#emacsjunk.py
	snake.egg-info

[isort]
multi_line_output = 3
include_trailing_comma = true
lines_after_imports = 2
reverse_relative = true
default_section = THIRDPARTY
known_first_party = findimports

[egg_info]
tag_build = 
tag_date = 0

