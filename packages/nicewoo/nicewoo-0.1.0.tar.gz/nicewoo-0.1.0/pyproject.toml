[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nicewoo"
version = "0.1.0"
description = "텍스트 전처리, 키워드 추출, 요약, 언어 감지 기능을 제공하는 Python 패키지"
authors = [
  { name="Seonghyun Woo", email="wshyun314@naver.com" },
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
  "nltk>=3.8",
  "scikit-learn>=1.3",
  "langdetect>=1.0.9",
  "sumy>=0.11.0",
]

[project.urls]
Homepage = "https://github.com/WooMongGae/nicewoo"
Documentation = "https://woomonggae.github.io/nicewoo"
