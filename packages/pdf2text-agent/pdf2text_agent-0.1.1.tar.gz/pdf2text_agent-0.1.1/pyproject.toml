[project]
name = "pdf2text-agent"
version = "0.1.1"
description = "A Python tool to extract text from various PDF types using direct extraction and OCR, with built-in memory management."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"

authors = [
    { name = "PDF2Text Contributor", email = "contributor@example.com" }
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing :: General",
    "Topic :: Utilities",
    "Operating System :: OS Independent"
]

dependencies = [
    "psutil>=5.0.0",
    "PyMuPDF>=1.20.0",
    "pytesseract>=0.3.0",
    "pdf2image>=1.16.0",
    "Pillow>=9.0.0",
    "numpy>=1.20.0",
    "pdfplumber>=0.10.0"
]

[project.scripts]
pdf2text-agent = "pdf2text.main:main"

[project.urls]
Homepage = "https://github.com/example/pdf2text-agent"
Repository = "https://github.com/example/pdf2text-agent"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["pdf2text*"]
