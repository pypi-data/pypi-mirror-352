[project]
name = "nirahmq"
dynamic = ["version"]
dependencies = [
    "pydantic",
    "paho-mqtt"
]
requires-python = ">=3.12"
authors = [
    { name = "Dionisis Toulatos", email = "toulatosdionisis@gmail.com" }
]
maintainers = [
    { name = "Dionisis Toulatos", email = "toulatosdionisis@gmail.com" }
]
description = "A Home Assistant MQTT client library"
readme = "README.md"
license = "AGPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]
keywords = ["home assistant", "mqtt", "mqtt discovery", "mqtt client"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: Pydantic",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Communications",
    "Topic :: Home Automation",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
Homepage = "https://github.com/dionisis2014/nirahmq"
Source = "https://github.com/dionisis2014/nirahmq"
Download = "https://github.com/dionisis2014/nirahmq/releases"
Documentation = "https://dionisis2014.github.io/nirahmq/master/"
Issues = "https://github.com/dionisis2014/nirahmq/issues"

[project.optional-dependencies]
docs = ["sphinx", "sphinx-multiversion", "sphinx-copybutton", "furo"]
dev = ["pylint", "interrogate"]

[build-system]
requires = ["hatchling >= 1.26", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.pylint.main]
fail-under = 8
jobs = 0

[tool.pylint.format]
max-line-length = 120

[tool.interrogate]
fail-under = 80
