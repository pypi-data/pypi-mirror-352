name: Build docs

on:
  push:
    branches:
      - 'master'
      - 'dev'
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*
    paths:
      - 'docs/**'
      - 'src/**'
  workflow_dispatch:

jobs:
  build:
    name: Build Sphinx docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '>=3.12'
      - name: Setup build dependencies
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y graphviz
          pip install .[docs]
      - name: Show build config
        run: sphinx-multiversion --dump-metadata docs docs/build
      - name: Build docs
        run: sphinx-multiversion docs docs/build -j$(nproc)
      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/
  deploy:
    name: Deploy to GitHub pages
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}${{ github.ref_name }}/
    steps:
      - name: Deploy to GitHub pages
        id: deployment
        uses: actions/deploy-pages@v4
