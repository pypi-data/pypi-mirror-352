[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.hatch.build.targets.wheel]
packages = ["bibt"]

[project]
authors = [{ name = "Matthew OBrien", email = "mobrien@broadinstitute.org" }]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Security",
  "Topic :: Software Development :: Libraries",
  "Topic :: Utilities",
]
dependencies = ["google-cloud-iam==2.13.0"]
description = "Functionality often used by BITS Blue Team (IAM Module)."
name = "bibt-gcp-iam"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.7"
version = "0.2.0"

[project.urls]
"Bug Tracker" = "https://github.com/broadinstitute/bibt-gcp-iam/issues"
"Documentation" = "https://bibt-gcp-iam.readthedocs.io/en/latest/"
"Homepage" = "https://github.com/broadinstitute/bibt-gcp-iam"
