[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vllm_logits"                  # Ensure this is present
version = "0.1"                     # Ensure this is present
description = "A collection of useful util functions"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.10"
authors = [{name = "Hyukkyu Kang", email = "hyukkyukang@gmail.com"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "python-dotenv",
    "nltk",
    "numpy",
    "omegaconf",
    "pglast",
    "psycopg[binary,pool]",
    "slack_sdk",
    "torch",
    "ujson",
    "wandb",
    "dacite",
    "sqlfluff",
]

[project.urls]
"Homepage" = "https://github.com/hyukkyukang/python_utils"
"Bug Tracker" = "https://github.com/hyukkyukang/python_utils/issues"