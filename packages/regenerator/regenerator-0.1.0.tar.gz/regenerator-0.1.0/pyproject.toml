[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "regenerator"
version = "0.1.0"
description = "Simple class for reusable generators."
authors = [
  { name="pommevoid" }
]
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
dependencies = ["numpy"]

[project.urls]
Homepage = "https://github.com/pommevoid/regenerator"

[tool.setuptools.packages.find]
include = ["regenerator", "regenerator.*"]
