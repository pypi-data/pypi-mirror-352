site_name: nnspect
site_url: https://docs.nnspect.com
site_author: Harshal Nandigramwar

repo_name: hnanacc/nnspect
repo_url: https://github.com/hnanacc/nnspect

extra_css:
  - _overrides/scheme.css

theme:
  name: material
  custom_dir: docs/_overrides
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.share
    - search.suggest
    - search.follow
    - toc.integrate
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: dark_mode
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: light_mode
        name: Switch to light mode

