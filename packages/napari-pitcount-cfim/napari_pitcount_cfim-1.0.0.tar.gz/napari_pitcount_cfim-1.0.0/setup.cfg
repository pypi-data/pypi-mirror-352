[metadata]
name = napari-pitcount-cfim
description = A pipeline for stuff #TODO: Get knowledge to write a proper description Pitcount
version = 1.0.0
long_description = file: README.md
long_description_content_type = text/markdown
author = Markus L. Bille
author_email = github+markus@bille.dk
license = BSD-3-Clause
license_file = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Framework :: napari
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Topic :: Scientific/Engineering :: Image Processing
url = https://github.com/MaxusTheOne/napari-pitcount-cfim

[bumpversion]
current_version = 0.9.0
commit = False
tag = False
parse = (?P<version>\d+\.\d+\.\d+)
serialize = {version}
files = setup.cfg

[options]
python_requires = >=3.9
packages = find:
include_package_data = True
install_requires = 
	QtPy
	pydantic
	xmltodict
	
	napari-czi-reader
	aicsimageio
	aicspylibczi
	czifile
	
	matplotlib
	adjustText
	
	cellpose <4.0.0
	tensorflow
	joblib
	torch
	torchvision

[options.extras_require]
napari = 
	napari[all]
test = 
	pytest
	pytest-cov
	pytest-qt
	codecov
dev = 
	%(napari)s
	%(test)s

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	napari-pitcount-cfim = napari_pitcount_cfim.start_plugin:main
napari.manifest = 
	napari-pitcount-cfim = napari_pitcount_cfim:napari.yaml

[options.package_data]
napari_pitcount_cfim = 
	napari.yaml
	resources/*

[tool:pytest]
testpaths = tests

[egg_info]
tag_build = 
tag_date = 0

