[project]
name = "inkeep-mcp-server"
version = "0.1.1"
description = "Inkeep MCP Server"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastapi[standard]>=0.115.12",
    "mcp[cli]>=1.3.0",
    "openai>=1.66.3",
    "pydantic-settings>=2.8.1",
]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "ipython>=8.34.0",
    "isort>=6.0.1",
]



[project.scripts]
inkeep-mcp-server = "inkeep_mcp_server.__main__:main"
