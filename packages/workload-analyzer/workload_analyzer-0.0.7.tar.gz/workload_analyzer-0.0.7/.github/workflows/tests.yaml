name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:

jobs:
  unit-tests:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --dev

      - name: Run tests
        run: |
          uv run coverage run -m pytest tests/ -v
          uv run coverage report -i -m

  end-to-end:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        workload: [mnist-workload, vae-workload]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: 3.12

      - name: Install dependencies
        run: uv sync --dev --extra cpu --all-groups

      - name: Run end-to-end tests
        run: |
          uv run invoke ${{ matrix.workload }}
