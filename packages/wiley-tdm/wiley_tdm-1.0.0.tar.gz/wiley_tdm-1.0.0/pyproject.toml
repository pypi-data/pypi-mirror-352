[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "wiley-tdm"
version = "1.0.0"
description = "Client for downloading Article PDFs from Wiley's TDM API"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "requests>=2.32.0",
]
authors = [
    {name = "Wiley Labs", email = "tdm@wiley.com"}
]
license = {file = "LICENSE"}
keywords = ["wiley", "tdm", "pdf", "doi", "text-mining", "data-mining", "client", "api", "sdk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Topic :: Scientific/Engineering :: Information Analysis"
]

[project.optional-dependencies]
lint = [
    "black>=25.1.0",
    "pylint>=3.3.1",
    "isort>=6.0.1",
    "pytest>=8.3.5",
]
test = [
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
]
build = [
    "build>=1.0.3",
    "twine>=6.1.0"
]
dev = [
    "wiley-tdm[lint,test,build]",  # Inherit test and build dependencies
]

[tool.coverage.run]
branch = true
source = ["src"]

[tool.coverage.report]
fail_under = 95
show_missing = true

[tool.hatch.build.targets.wheel]
packages = ["src/wiley_tdm"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/examples",
    "/tests",
    "*.md",
    "LICENSE"
]
