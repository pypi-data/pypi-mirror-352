[project]
name = "tfbi_theory"
authors = [
    {name = 'Sam Evans', email = 'sevans7@bu.edu'},
]
description = 'Solving the linear theory of the Thermal Farley-Buneman Instability (TFBI).'
dynamic = ['version']
license = {text = 'MIT License'}
readme = 'README.md'
requires-python = '>=3.9'

dependencies = [
    'xarray >= 2024.7.0',
    'IPython',
    'SymSolver',
]

[project.urls]
source-code = "https://gitlab.com/Sevans7/tfbi_theory"

[build-system]
requires = ["flit_core >=3.2"]
build-backend = "flit_core.buildapi"
