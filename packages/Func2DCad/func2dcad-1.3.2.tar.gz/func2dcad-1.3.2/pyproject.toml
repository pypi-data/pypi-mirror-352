[build-system]
requires = ["setuptools>=61.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "Func2DCad"                # Имя пакета на PyPI (lowercase, без пробелов)
version = "1.3.2"                  # Начальная версия
description = "HTTP library with thread-safe connection pooling, file post, and more."  # Однолинейное описание
license = { text = "MIT" }         # Тип лицензии (можно указать файл или текст)
authors = [
  { name = "Sergej Winston", email = "sergej.winston@bk.ru" }
]
dependencies = [
  "requests>=2.0.0",               # Пример внешней зависимости
  "urllib3",               # Пример внешней зависимости
]