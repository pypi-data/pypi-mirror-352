[project]
name = "browser-use-undetected"
description = "Undetected browser automation addon for browser-use with proxy support"
authors = [
    { name = "Jayden Clarke" }
]
version = "0.2.5.9"
readme = "README.md"
requires-python = ">=3.11,<4.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "browser-use>=0.2.5",
    "camoufox[geoip]>=0.4.11",
    "psutil>=7.0.0",
    "pydantic>=2.10.6",
    "playwright-recaptcha>=0.5.0",
    "capsolver>=1.0.0",
]

[project.urls]
Repository = "https://github.com/BARKEM-JC/browser-use-undetected"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
    "browser_use_undetected/**/*.py",
]

[tool.ruff]
line-length = 130
fix = true

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "single"
indent-style = "tab"