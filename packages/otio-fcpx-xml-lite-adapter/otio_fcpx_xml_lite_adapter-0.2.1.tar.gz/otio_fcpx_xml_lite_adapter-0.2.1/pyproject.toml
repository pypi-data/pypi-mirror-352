[project]
name = "otio-fcpx-xml-lite-adapter"
version = "0.2.1"
description = "OpenTimelineIO FCP X XML Lite Adapter"
authors = [
  { name="Allen Day", email="allenday@allenday.com" },
]
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "opentimelineio >= 0.17.0"
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Multimedia :: Video",
    "Topic :: Multimedia :: Video :: Display",
    "Topic :: Multimedia :: Video :: Non-Linear Editor",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Natural Language :: English"
]
keywords = ["film", "tv", "editing", "editorial", "edit", "non-linear", "fcpx", "time", "otio", "otio-adapter"]

[project.urls]
Homepage = "https://github.com/allenday/otio-fcpx-xml-lite-adapter"
Tracker = "https://github.com/allenday/otio-fcpx-xml-lite-adapter/issues"

[project.entry-points."opentimelineio.plugins"]
otio_fcpx_xml_adapter = "otio_fcpx_xml_lite_adapter"

