[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "datason"
version = "0.3.1"
description = "A comprehensive Python package for intelligent serialization that handles complex data types with ease."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["serialization", "json", "pandas", "datetime", "numpy", "ml", "ai", "data-science"]
authors = [
    { name = "datason Contributors" },
]
maintainers = [
    { name = "datason Maintainers", email = "maintainers@datason.dev" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = []

[project.optional-dependencies]
# Core data science dependencies
pandas = ["pandas>=1.3.0"]
numpy = ["numpy>=1.21.0"]

# Machine learning dependencies
ml = [
    "torch>=1.12.0",
    "tensorflow>=2.10.0",
    "scikit-learn>=1.1.0",
    "scipy>=1.9.0",
    "jax[cpu]>=0.4.0",
    "Pillow>=9.0.0",
    "transformers>=4.20.0",
]

# All optional features
all = [
    "pandas>=1.3.0",
    "numpy>=1.21.0",
    "torch>=1.12.0",
    "tensorflow>=2.10.0",
    "scikit-learn>=1.1.0",
    "scipy>=1.9.0",
    "jax[cpu]>=0.4.0",
    "Pillow>=9.0.0",
    "transformers>=4.20.0",
]

# Development dependencies
dev = [
    # Testing
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-xdist>=3.3.0",  # Parallel testing
    "pytest-benchmark>=4.0.0",  # Performance testing

    # Code quality (Ruff replaces black, isort, flake8, pyupgrade, etc.)
    "ruff>=0.1.6",

    # Type checking
    "mypy>=1.6.0",
    "types-requests>=2.31.0",

    # Security
    "bandit[toml]>=1.7.5",
    "safety>=2.3.5",
    "semgrep>=1.45.0",

    # Documentation
    "mkdocs>=1.5.3",
    "mkdocs-material>=9.4.0",
    "mkdocstrings[python]>=0.23.0",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.1",

    # Release and publishing
    "twine>=4.0.2",
    "build>=1.0.3",
    "hatch>=1.7.0",

    # Git hooks and automation
    "pre-commit>=3.5.0",

    # Dependency management
    "pip-audit>=2.6.1",
    "pip-tools>=7.3.0",
]

# Documentation only (lighter install for docs-only contributors)
docs = [
    "mkdocs>=1.5.3",
    "mkdocs-material>=9.4.0",
    "mkdocstrings[python]>=0.23.0",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.1",
]

[project.urls]
Homepage = "https://github.com/danielendler/datason"
Documentation = "https://datason.readthedocs.io"
Repository = "https://github.com/danielendler/datason"
"Bug Tracker" = "https://github.com/danielendler/datason/issues"
Changelog = "https://github.com/danielendler/datason/blob/main/CHANGELOG.md"
Discussions = "https://github.com/danielendler/datason/discussions"
Funding = "https://github.com/sponsors/danielendler"

[tool.hatch.build.targets.wheel]
packages = ["datason"]

[tool.hatch.build.targets.sdist]
exclude = [
    "/.git",
    "/.github",
    "/.mypy_cache",
    "/.pytest_cache",
    "/.ruff_cache",
    "/venv",
    "/htmlcov",
    "/.coverage",
    "/coverage.xml",
    "/dist",
    "/build",
    "*.egg-info",
    "__pycache__",
    "/benchmarks",
    "/examples",
    "/tests",
    "/.pre-commit-config.yaml",
]

# ============================================================================
# RUFF CONFIGURATION (replaces black, isort, flake8, pyupgrade, etc.)
# ============================================================================
[tool.ruff]
line-length = 120
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "SIM", # flake8-simplify (basic rules only)
]
ignore = [
    "E501",    # line too long (handled by formatter)
    "B008",    # do not perform function calls in argument defaults
    "C901",    # too complex (let developers decide)
    "SIM105",  # Use contextlib.suppress - too pedantic for import error handling
    "SIM117",  # Use single with statement with multiple contexts - style preference
    "B017",    # assert raises - sometimes needed for testing exception types
    "B007",    # Loop control variable not used - sometimes needed for counting
]

[tool.ruff.lint.per-file-ignores]
"examples/*.py" = ["T201"]  # Allow print statements in examples
"tests/test_benchmarks.py" = ["T201"]  # Allow print statements in benchmarks
"tests/test_*.py" = ["E402"]  # Allow imports after pytest.importorskip for optional dependencies

# ============================================================================
# PYTEST CONFIGURATION
# ============================================================================
[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
    "-v",
    "--cov=datason",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
    "--strict-markers",
    "--strict-config",
    "--tb=short",
]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "benchmark: marks tests as benchmarks",
    "core: marks core functionality tests (no optional dependencies)",
    "numpy: marks tests requiring numpy",
    "pandas: marks tests requiring pandas",
    "sklearn: marks tests requiring scikit-learn",
    "ml: marks tests requiring ML libraries (torch, tensorflow, etc.)",
    "optional: marks tests for optional dependency functionality",
    "fallback: marks tests for fallback behavior when dependencies are missing",
]
filterwarnings = [
    "error",
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

# ============================================================================
# MYPY CONFIGURATION
# ============================================================================
[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
show_column_numbers = true
pretty = true

[[tool.mypy.overrides]]
module = [
    "pandas.*",
    "numpy.*",
    "torch.*",
    "tensorflow.*",
    "sklearn.*",
    "scipy.*",
    "jax.*",
    "PIL.*",
    "transformers.*",
]
ignore_missing_imports = true

# ============================================================================
# COVERAGE CONFIGURATION
# ============================================================================
[tool.coverage.run]
source = ["datason"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "benchmarks/*",
    "scripts/*",
    "examples/*"
]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
    "TYPE_CHECKING",
]
show_missing = true
skip_covered = false

[tool.coverage.html]
directory = "htmlcov"

# ============================================================================
# BANDIT SECURITY CONFIGURATION
# ============================================================================
[tool.bandit]
exclude_dirs = ["tests", "venv", ".venv", "scripts"]
skips = ["B101"]  # Skip assert_used test

[tool.bandit.assert_used]
skips = ["*/test_*.py", "*/tests/*"]
