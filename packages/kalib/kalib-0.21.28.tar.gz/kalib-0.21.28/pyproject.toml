[build-system]
build-backend = "setuptools.build_meta"
requires = [
  "setuptools"
]

[dependency-groups]
build = [
  "setuptools"
]
dev = [
  "pytest>=8.3.5",
  "tomli>=2.2.1",
  "tomli_w>=1.2.0",
  "uv-publish>=1.2.0"
]
docs = [
  "sphinx>=8.1.3",
  "sphinx-autodoc-typehints>=3.0.1",
  "sphinx-rtd-dark-mode>=1.3.0",
  "sphinx-rtd-theme>=3.0.2"
]

[project]
authors = [
  {name = "Alex Kalaverin", email = "alex@kalaver.in"}
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: BSD License",
  "Operating System :: OS Independent"
]
description = "A comprehensive set of advanced utilities for Python programming, e.g. HTTP communication, string handling, logging enhancements, introspection, dynamic importing, property caching descriptors, data class extensions, serialization, etc."
keywords = [
  "dataclass",
  "decorators",
  "descriptors",
  "http",
  "import",
  "introspection",
  "logging",
  "python",
  "serialization",
  "string",
  "utilities"
]
name = "kalib"
readme = "README.md"
requires-python = ">=3.10"
version = "0.21.28"

[project.optional-dependencies]
all = [
  "base2048>=0.1.3",
  "charset-normalizer>=3.3.2",
  "fake_useragent>=2.2.0",
  "feedparser>=6.0.11",
  "gitpython>=3.1.43",
  "immutabledict>=4.2.1",
  "lxml>=5.4.0",
  "msgpack>=1.1.0",
  "natsort>=8.4.0",
  "orjson>=3.10.16",
  "python-magic>=0.4.27",
  "pyyaml>=6.0.2",
  "setproctitle>=1.3.5",
  "xxhash>=3.5.0",
  "yarl>=1.20.0",
  "zstd>=1.5.6.7"
]

[tool]
extend = "conf/tool.toml"

[tool.refurb]
ignore = [
  149,
  176,
  191
]

[tool.ruff.lint.isort]
known-first-party = [
  "kalib"
]
known-third-party = []

[tool.setuptools]
packages = []

[tool.setuptools.package-dir]
"" = "src"

[tool.uv]
default-groups = [
  "dev",
  "docs"
]

[tool.yamlfix]
line_length = 89
preserve_quotes = false
quote_basic_values = false
quote_representation = "'"
section_whitelines = 1
sequence_style = "block_style"
whitelines = 1
