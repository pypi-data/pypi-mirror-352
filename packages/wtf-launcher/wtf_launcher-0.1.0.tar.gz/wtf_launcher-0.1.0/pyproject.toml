[project]
name = "wtf-launcher"
version = "0.1.0"
description = "What The F*** Can I Run? - Fast command launcher"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "Adrian Galilea", email = "adriangalilea@gmail.com"},
]
keywords = ["cli", "launcher", "terminal", "command", "fzf"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Shells",
    "Topic :: Utilities",
]
dependencies = [
    "pydantic>=2.0"
]

[project.urls]
Homepage = "https://github.com/adriangalilea/wtf"
Repository = "https://github.com/adriangalilea/wtf"
Issues = "https://github.com/adriangalilea/wtf/issues"

[project.scripts]
wtf = "wtf:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E501"]  # Line too long - we'll handle it ourselves

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.hatch.build]
include = [
    "*.py",
    "*.sh",
    "LICENSE",
    "README.md"
]
exclude = [
    "uv.lock"
]