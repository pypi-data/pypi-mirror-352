[project]
name = "sftp-downloader"
version = "0.1.0"
description = "SFTP sunucusundan klasörleri alt dizinlerle birlikte indirmek için araç"
authors = [{ name = "Ad Soyad", email = "email@domain.com" }]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "paramiko>=3.0",
    "tqdm>=4.0"
]

[project.scripts]
sftp-download = "sftp_downloader.cli:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"