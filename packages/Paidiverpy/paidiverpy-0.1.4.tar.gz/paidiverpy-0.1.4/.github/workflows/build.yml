name: Python package

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:

  build:
    env:
      PYTHONIOENCODING: utf-8
    if: github.actor != 'github-actions[bot]'
    name: Build for (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        # os: ['ubuntu-latest']
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Initialize Conda
        run: |
          conda init bash

      - name: Create conda environment
        shell: bash -l {0}
        run: |
          conda env create -f environment.yml
          conda activate Paidiverpy
          conda run -n Paidiverpy pip install .
          conda run -n Paidiverpy pip install .[test]
          conda run -n Paidiverpy pip install .[dev,publishing]

      - name: Test with pytest
        run: |
          conda run -n Paidiverpy pytest tests/

      - name: Verify that we can build the package
        run:  |
          conda run -n Paidiverpy pip install build twine wheel
          conda run -n Paidiverpy python -m build

      - name: Update conda meta file
        # only runs in linux and python 3.10
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
        run: |
          sha256=$(sha256sum dist/*.tar.gz | cut -d ' ' -f 1)
          sed -i "1s/^/{% set sha256 = \"$sha256\" %}\n/" conda_recipes/meta.yaml
          sed -i "1s/^/{% set sha256 = \"$sha256\" %}\n/" conda_recipes/meta_bioconda.yaml

      - name: Commit and Push Changes
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config pull.rebase false
          git diff --quiet -- conda_recipes/meta_bioconda.yaml conda_recipes/meta.yaml || (
            git add conda_recipes/meta_bioconda.yaml conda_recipes/meta.yaml
            git commit -m "chore: update conda recipe"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
          )

  lint:
    if: github.actor != 'github-actions[bot]'
    name: Linting build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Python info
        shell: bash -e {0}
        run: |
          which python
          python --version
      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          python -m pip install .[dev,publishing]
      - name: Check style against standards using ruff
        run: |
          ruff check
          ruff format --check
