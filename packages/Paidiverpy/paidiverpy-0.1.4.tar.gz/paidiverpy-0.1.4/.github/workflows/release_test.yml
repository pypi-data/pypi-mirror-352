name: Release Package (Test PyPI)

on:
  pull_request:
    branches:
      - main

jobs:
  release:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Create conda environment
      run: |
        conda env create -f environment.yml
        echo "conda activate Paidiverpy" >> ~/.bashrc
        source ~/.bashrc
        pip install --upgrade pip
        pip install .
        pip install build twine wheel

    - name: Build Package
      run: python -m build

    - name: Publish to Test PyPI
      env:
        TWINE_USERNAME: "__token__"
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_PASSWORD }}
      run: python -m twine upload --repository-url https://test.pypi.org/legacy/ dist/*

  zenodo:
    needs: release
    runs-on: ubuntu-latest

    steps:
    - name: Simulate Zenodo Archival (Test Mode)
      if: success()
      run: echo "Zenodo archival would be triggered here. (TEST MODE)"
