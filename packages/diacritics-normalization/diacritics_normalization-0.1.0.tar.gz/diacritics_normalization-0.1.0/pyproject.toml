[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "diacritics-normalization"  # unique on PyPI!
version = "0.1.0"
description = "A small utility library that normalize hebrew diacritics in text."
authors = [{ name="Eyal Cohen", email="eyalcohenx@gmail.com" }]
readme = "README.md"
requires-python = ">=3.7"
classifiers = ["Programming Language :: Python :: 3"]

[tool.setuptools.packages.find]
where = ["."]
