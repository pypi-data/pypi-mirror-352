[metadata]
name = immuCellAI2.0
version = 0.1.0
author = Yang Jingmin
author_email = yangjingmin2021@163.com
description = A tool for gene expression deconvolution
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/deconvolution_tool
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	numpy >= 1.20
	pandas >= 1.3
	openpyxl >= 3.0
	matplotlib >= 3.5

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	deconvolution-tool = deconvolution_tool:main

[egg_info]
tag_build = 
tag_date = 0

