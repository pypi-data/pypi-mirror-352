[tool.poetry]
name = "parq-tools"
version = "0.1.0"
description = ""
authors = ["Greg <11791585+elphick@users.noreply.github.com>"]
readme = "README.md"
packages = [{include = "parq_tools"}]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
pyarrow = ">=16.0"
tqdm = { version = "^4.67.1", optional = true }
ydata-profiling = { version = "^4.16.1", optional = true }
lark = "^1.2.2"

[tool.poetry.extras]
profiling = ["ydata-profiling"]
tqdm = ["tqdm"]

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.1"
sphinx = "^7.3.7"
sphinx-gallery = "^0.16.0"
sphinx-rtd-theme = "^2.0.0"
myst-parser = "^3.0.1"
sphinx-autodoc-typehints = "^2.1.1"
matplotlib = "^3.7.2"
# packages below here are for plotly and plotly thumbnails
plotly = "^5.15.0"
kaleido = [
    { version = "0.1.0.post1", markers = "sys_platform == 'win32'" },
    { version = "0.2.1", markers = "sys_platform == 'linux'" }]
coverage = "^7.8.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
