[project]
name = "fuckcode"
version = "0.0.19"
description = "FuckCode Compiler"
authors = [
    { name = "Gudupao", email = "official@gudupao.top" }
]
license = { text = "MIT License" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
