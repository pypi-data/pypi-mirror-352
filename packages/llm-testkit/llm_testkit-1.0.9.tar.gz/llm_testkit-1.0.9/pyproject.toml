[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llm-testkit"
version = "1.0.9"
description = "Professional-grade LLM evaluation framework with beautiful HTML reports"
authors = [{name = "Matthias De Paolis", email = "mattdepaolis@users.noreply.github.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "torch>=2.7.0",
    "transformers>=4.20.0",
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "tqdm>=4.62.0",
    "matplotlib>=3.4.0",
    "seaborn>=0.11.0",
    "datasets>=2.0.0",
    "accelerate>=0.12.0",
    "sacrebleu>=2.0.0",
    "sqlitedict>=2.0.0",
    "lm-eval>=0.4.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "isort>=5.0",
]
# CUDA 12.8 support for RTX 5090 and newer GPUs
cuda128 = [
    "torch>=2.7.0; platform_system!='Darwin'",
    "torchvision>=0.19.0; platform_system!='Darwin'", 
    "torchaudio>=2.4.0; platform_system!='Darwin'",
]
# Standard CUDA support for RTX 4090 and older GPUs  
cuda = [
    "torch>=2.7.0",
    "torchvision>=0.19.0",
    "torchaudio>=2.4.0",
]

[project.urls]
"Homepage" = "https://github.com/mattdepaolis/llm-eval"
"Bug Tracker" = "https://github.com/mattdepaolis/llm-eval/issues"
"Documentation" = "https://github.com/mattdepaolis/llm-eval#readme"
"Source Code" = "https://github.com/mattdepaolis/llm-eval"

[project.scripts]
llm-eval = "llm_testkit.cli:main"
llm-eval-demo = "llm_testkit.cli:demo"
llm-eval-html = "llm_testkit.cli:html_convert"
llm-eval-showcase = "llm_testkit.cli:showcase"
llm-eval-gpu-setup = "llm_testkit:install_pytorch_for_gpu"

[tool.setuptools]
packages = ["llm_testkit", "llm_testkit.tasks", "llm_testkit.reporting", "llm_testkit.utils", "llm_testkit.models", "llm_testkit.normalization", "llm_testkit.evaluation"]

[tool.setuptools.package-data]
llm_testkit = ["templates/*.html", "static/css/*.css", "static/js/*.js"]
