[package]
name = "curv-kzen"
version = "0.10.0"
edition = "2018"
authors = [ "Omer Shlomovits", "Denis Varlakov",]
license = "MIT"
description = "Curv contains an extremely simple interface to onboard new elliptic curves. Use this library for general purpose elliptic curve cryptography"
repository = "https://github.com/ZenGo-X/curv"
readme = "README.md"

[lib]
name = "curv"
crate-type = [ "lib",]

[dependencies]
curve25519-dalek = "3"
digest = "0.9"
generic-array = "0.14"
typenum = "1.13"
ff-zeroize = "0.6.3"
hmac = "0.11"
thiserror = "1"
lazy_static = "1.4"
num-traits = "0.2"
num-integer = "0.1"
pairing-plus = "0.19"
rand = "0.7"
serde_bytes = "0.11"
serde_derive = "1.0"
sha2 = "0.9"
sha3 = "0.9"
zeroize = "1"
merkle-cbt = "0.3"
ark-bn254 = "0.4"
ark-ec = "0.4"
ark-std = "0.4"
ark-ff = "0.4"
ark-serialize = "0.4"

[dev-dependencies]
serde_test = "1.0"
serde_json = "1"
paste = "1.0.2"
proptest = "0.10"
proptest-derive = "0.2"
blake2 = "0.9"

[features]
default = [ "rust-gmp-kzen",]

[dependencies.hex]
version = "0.4"
features = [ "serde",]

[dependencies.rand_legacy]
package = "rand"
version = "0.6"

[dependencies.serde]
version = "1.0"
features = [ "derive",]

[dependencies.old_sha2]
package = "sha2"
version = "0.8"

[dependencies.rust-gmp-kzen]
version = "0.5"
features = [ "serde_support",]
optional = true

[dependencies.num-bigint]
version = "0.4"
features = [ "serde",]
optional = true

[dependencies.secp256k1]
version = "0.20"
features = [ "serde", "rand-std", "global-context",]

[dependencies.p256]
version = "0.11.1"
features = [ "ecdsa", "ecdsa-core",]

[package.metadata.docs.rs]
rustdoc-args = [ "--html-in-header", "katex-header.html", "--cfg", "docsrs",]
