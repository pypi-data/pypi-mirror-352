[tool.poetry]
name = "keywordsai-tracing"
version = "0.0.24"
description = "Keywords AI SDK allows you to interact with the Keywords AI API smoothly"
authors = ["Keywords AI <team@keywordsai.co>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "keywordsai_tracing", from = "./src" },
]

[tool.poetry.dependencies]
python = ">3.10,<3.13"
typing-extensions = "^4.12.2"
traceloop-sdk = "^0.40.7"
opentelemetry-api = "^1.29.0"
opentelemetry-sdk = "^1.29.0"
keywordsai-sdk = "^0.3.92"
openai-agents = { version = "^0.0.4", optional = true }
httpx = { version = "^0.28.1", optional = true }


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
python-dotenv = "^1.0.1"
rich = "^13.9.4"
playwright = "^1.50.0"
pytest-asyncio = "^0.25.3"
unimport = "^1.2.1"

[tool.poetry.group.dev]
optional = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.extras]
openai-agents = ["openai-agents", "httpx"]
