[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "insight-proto"
description = "Insight Python Protobuf"
readme = "README.md"
license = "AGPL-3.0-only"
requires-python = ">3.7"
authors = [
    { name = "Ben Donnelly", email = "ben@opentrace.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Typing :: Typed",
]
dependencies = [
    "protobuf==5.29.0"
]
version = "0.0.19"

[tool.hatch.build.targets.sdist]
include = [
    "insightproto",
    "insightproto/**/*.pyi",  # Explicitly include pyi files
    "py.typed",               # Add this file to indicate package is typed
]

[tool.hatch.build.targets.wheel]
packages = ["insightproto"]
include = ["**/*.pyi", "py.typed"]  # Include pyi files in wheel

[tool.hatch.build]
artifacts = [
    "*.pyi",                  # Include all pyi files
]
