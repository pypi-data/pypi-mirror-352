[project]
name = "sbkube"
version = "0.1.6"
license = "MIT"
description = "k3s용 헬름+yaml+git 배포 자동화 CLI 도구"
authors = [{ name = "archmagece", email = "archmagece@users.noreply.github.com" }]
dependencies = [
  "click>=8.1",
  "pyyaml",
  "gitpython",
  "jinja2",
  "rich",
  "pytest>=8.3.5",
  "toml>=0.10.2",
  "jsonschema>=4.23.0",
  "pydantic>=2.7.1",
]
readme = "README.md"
requires-python = ">=3.12"

[project.scripts]
sbkube = "sbkube.cli:main"

[tool.setuptools]
packages = ["sbkube"]

[tool.hatch.build.targets.sdist]
include = ["sbkube"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "twine>=6.1.0",
]
