[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "syqlorix"
version = "0.0.2.4"
description = "A hyper-minimal Python DSL for HTML + CSS + JS in one file."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT License" }
keywords = ["html", "css", "javascript", "dsl", "web", "dominate", "flask", "templating"]
authors = [
  { name = "Karl Benjamin R. Bughaw", email = "benjo@pro.space" },
  { name = "Syqlorix", email = "benjo@pro.space" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: HTML",
]

[project.urls]
Homepage = "https://github.com/Syqlorix/Syqlorix"
"Bug Tracker" = "https://github.com/Syqlorix/Syqlorix/issues"
"Source Code" = "https://github.com/Syqlorix/Syqlorix"
Documentation = "https://syqlorix.github.io"

[tool.setuptools]
packages = ["syqlorix"]
include-package-data = true

[project.scripts]
syqlorix = "syqlorix.cli:main"