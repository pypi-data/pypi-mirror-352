[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "dielectric"
version = "2.0.4"
authors = [
  { name="Paul J.M. van Kan", email="pjm@vankanscientific.nl" },
]
description = "Dielectric Spectroscopy analysis software in Python"
readme = "README.rst"

requires-python = ">=3.11"

classifiers = [
    "Programming Language :: Python :: 3",
	"License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
	"Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://bitbucket.org/deltares/dielectric/"


