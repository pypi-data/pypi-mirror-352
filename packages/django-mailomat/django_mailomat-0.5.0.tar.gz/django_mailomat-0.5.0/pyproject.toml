[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "django-mailomat"
version = "0.5.0"
description = "Django email backend for Mailomat API"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
keywords = ["django", "email", "mailomat"]
authors = [
    { name = "Liip AG", email = "info@liip.ch" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Framework :: Django :: 5.2",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "Django>=3.2",
    "requests>=2.31.0",
]

[project.urls]
Homepage = "https://github.com/liip-amboss/django-mailomat"
Repository = "https://github.com/liip-amboss/django-mailomat.git" 
