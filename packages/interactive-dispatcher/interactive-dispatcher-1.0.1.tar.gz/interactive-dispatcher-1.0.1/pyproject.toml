[build-system]
requires = ["setuptools==65.5.1"]
build-backend = "setuptools.build_meta"

[project]
name = "interactive-dispatcher"
version = "1.0.1"
description = "A customizable interactive CLI menu dispatcher with extendable return signals and matching function calls."
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
  {name = "Akhand Pratap Tiwari"}
]
keywords = ["cli", "menu", "dispatcher", "return-signal", "customizable", "interactive", "function-calls"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: User Interfaces",
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/Akhand-Pratap-Tiwari/python-interactive-dispatcher"

[project.optional-dependencies]
dev = [
  "pytest",
  "mypy",
  "black"
]
