[build-system]
requires = [
    "setuptools" 
]
build-backend = "setuptools.build_meta"
[project]
name = "flgo"
version = "0.4.4"
authors = [
  { name="Zheng Wang", email="zwang@stu.xmu.edu.cn" },
]
dependencies = [
    "tqdm",
    "torch",
    "torchvision",
    "scipy",
    "matplotlib",
    "prettytable",
    "ujson",
    "pynvml",
    "pyyaml",
    "networkx",
    "requests",
    "toolz",
]
description = "A Research-oriented FL Platform. "
readme = "README.md"
requires-python = ">=3.4"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://flgo-xmu.github.io"
"Bug Tracker" = "https://github.com/WwZzz/easyFL/issues"
