[project]
name = "pyphotobackups"
version = "0.1.0"
description = "CLI tool to sync photos from your iPhone and organize them into yyyy-mm folders."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
 "tqdm>=4.67.1",
]

[dependency-groups]
compile = ["nuitka>=2.7.3"]
dev = ["ruff>=0.11.11"]

[project.scripts]
pyphotobackups = "pyphotobackups.main:main"

[tool.ruff]
line-length = 100

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
