[project]
name = "pyphotobackups"
version = "0.1.2"
description = "CLI tool to sync photos from your iPhone and organize them into yyyy-mm folders."
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["tqdm>=4.67.1"]

[dependency-groups]
dev = ["pytest>=8.3.5", "ruff>=0.11.11"]

[project.scripts]
pyphotobackups = "pyphotobackups.main:main"

[tool.ruff]
line-length = 100

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
pythonpath = ["src"]
