[workspace]

members = ["python-bindings"]

default-members = [
    "core/config",
    "core/datapath",
    "core/slim",
    "core/nop_component",
    "core/service",
    "core/signal",
    "core/tracing",
    "examples",
    "testing",
]

exclude = ["integrations/mcp/mcp-proxy"]

resolver = "2"

[workspace.dependencies]
# Local dependencies
agntcy-slim = { path = "core/slim", version = "0.3.15" }
agntcy-slim-config = { path = "core/config", version = "0.1.8" }
agntcy-slim-controller = { path = "core/controller", version = "0.1.1" }
agntcy-slim-datapath = { path = "core/datapath", version = "0.7.0" }
agntcy-slim-service = { path = "core/service", version = "0.4.2" }
agntcy-slim-signal = { path = "core/signal", version = "0.1.2" }
agntcy-slim-tracing = { path = "core/tracing", version = "0.2.1" }

# Core dependencies
async-trait = "0.1.88"
bit-vec = "0.8"
bytes = "1.9.0"
clap = { version = "4.5.23", features = ["derive", "env"] }

# Dev dependencies
criterion = { version = "0.5", features = ["html_reports"] }
drain = { version = "0.1", features = ["retain"] }
duration-str = "0.12.0"
futures = "0.3.31"
futures-util = "0.3.31"
h2 = "0.4.7"
http = "1.2.0"
hyper-rustls = { version = "0.27", features = [
    "http2",
    "aws-lc-rs",
], default-features = false }
hyper-util = "0.1.10"
indicatif = "0.17.11"

# Platform specific
jemallocator = { version = "0.5" }
lazy_static = "1.5.0"
once_cell = "1.21.0"
opentelemetry = { version = "0.29.0", features = ["trace", "metrics"] }
opentelemetry-otlp = { version = "0.29.0", features = ["metrics", "grpc-tonic"] }
opentelemetry-semantic-conventions = { version = "0.29.0", features = ["semconv_experimental"] }
opentelemetry-stdout = "0.29.0"
opentelemetry_sdk = { version = "0.29.0", default-features = false, features = ["trace", "rt-tokio"] }
parking_lot = "0.12.3"
prost = "0.13"

# Build dependencies
protoc-bin-vendored = "3.1.0"
pyo3 = "0.24.1"
pyo3-async-runtimes = { version = "0.24", features = ["tokio-runtime"] }
pyo3-stub-gen = "0.7.0"
rand = "0.9.0"
regex = "1.11.1"
rmcp = { version = "0.1.5", features = [
    "client",
    "transport-sse",
] }
rustls = "0.23.19"
rustls-native-certs = "0.8.1"
rustls-pki-types = "1.10.0"
serde = "1.0.217"
serde-pyobject = "0.6.1"
serde_json = "1.0"
serde_yaml = "0.9.34"

thiserror = "2.0.9"
tokio = "1.42.0"
tokio-stream = "0.1"
tokio-util = "0.7.14"
tonic = "0.13"
tonic-build = { version = "0.13", features = ["prost"] }
tonic-tls = { version = "0.3", default-features = false, features = ["rustls"] }
tower = "0.5.2"
tower-http = { version = "0.6", features = ["auth"] }
tower-layer = "0.3.3"
tower-reqwest = "0.4.1"
tower-service = "0.3.3"
tracing = "0.1.41"
tracing-opentelemetry = "0.30.0"
tracing-subscriber = "0.3.19"
tracing-test = { version = "0.2.5", features = ["no-env-filter"] }
uuid = { version = "1.15.1", features = ["v4"] }

[workspace.package]
license = "Apache-2.0"
edition = "2024"

[workspace.metadata.cargo-machete]
ignored = [
    "agntcy-slim",
    "agntcy-slim-config",
    "agntcy-slim-controller",
    "agntcy-slim-datapath",
    "agntcy-slim-service",
    "agntcy-slim-signal",
    "agntcy-slim-tracing",
]
