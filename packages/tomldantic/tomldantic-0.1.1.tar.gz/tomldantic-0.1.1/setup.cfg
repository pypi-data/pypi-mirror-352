[metadata]
name = tomldantic
version = 0.1.1
author = Stefan Lehmann
author_email = stlm@posteo.de
description = A package for generating TOML files from Pydantic models.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/stlmxy/tomldantic
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Development Status :: 2 - Pre-Alpha
	Framework :: Pydantic :: 2

[options]
packages = find:
python_requires = >=3.9
install_requires = 
	pydantic>=1.8
	toml

[options.packages.find]
exclude = 
	tests*

[options.extras_require]
dev = 
	pytest
	black
	isort
	types-toml
	types-pydantic
	twine

[egg_info]
tag_build = 
tag_date = 0

