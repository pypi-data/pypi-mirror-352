[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fibonacci-generator-grossbeak"
version = "0.1.1"
authors = [
  { name="Koreneev Pavel", email="mr.kahibar@mail.ru" },
]
description = "A library for working with Fibonacci numbers"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com"
"Bug Tracker" = "https://github.com"