[build-system]
requires = ["setuptools>=61.0", "wheel", "pybind11>=2.6.0"]
build-backend = "setuptools.build_meta"

[project]
name = "procstats"
version = "0.1.0"
description = "Combined CPU, RAM, and GPU resource monitoring with child process tracking"
authors = [
    { name = "Le Hoang Viet", email = "lehoangviet2k@gmail.com" }
]
dependencies = [
    "pybind11>=2.6.0",
    "cloudpickle",
]
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: POSIX :: Linux",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
Homepage = "https://github.com/Mikyx-1/ProcStats"