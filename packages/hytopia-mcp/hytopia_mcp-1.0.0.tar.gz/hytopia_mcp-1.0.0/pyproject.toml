[project]
name = "hytopia-mcp"
version = "1.0.0"
description = "MCP server for HYTOPIA SDK - Optimized for Claude Code development"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "HYTOPIA Community", email = "support@hytopia.com"}
]
keywords = ["hytopia", "mcp", "claude", "sdk", "gamedev", "voxel"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "fastmcp>=0.1.0",
    "aiohttp>=3.9.0",
    "pydantic>=2.0.0",
    "aiofiles>=23.0.0",
    "python-dotenv>=1.0.0",
    "typing-extensions>=4.8.0"
]

[project.urls]
Homepage = "https://github.com/AnrokX/hytopia-mcp"
Documentation = "https://github.com/AnrokX/hytopia-mcp#readme"
Repository = "https://github.com/AnrokX/hytopia-mcp"
Issues = "https://github.com/AnrokX/hytopia-mcp/issues"

[project.scripts]
hytopia-mcp = "hytopia_mcp.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
    "hytopia_mcp/**/*.py",
    "hytopia_mcp/**/*.json",
    "hytopia_mcp/**/*.yaml",
    "README.md",
    "LICENSE",
    ".env.example"
]

[tool.hatch.build.targets.wheel]
packages = ["hytopia_mcp"]