[project]
name = "sici"                      # 最终 pip install sici 就是这个 name
version = "0.1.3"                 
description = "Symbolic Integration for Causal Inference"
readme = "README.md"
authors = [
    { name="Ruyu Bai", email="bairuyu1218@gmail.com" }
]
license = { file = "LICENSE" }
requires-python = ">=3.9"
dependencies = [
    "sympy",
    "scipy",
    "graphviz",
    "numpy",
    "pandas",
    "pytest",
    "pgmpy"
]

[project.optional-dependencies]
full = ["ananke"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
