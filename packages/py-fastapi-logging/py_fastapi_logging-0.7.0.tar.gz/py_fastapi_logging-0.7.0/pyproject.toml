[tool.poetry]
name = "py-fastapi-logging"
version = "0.7.0"
authors = ["RockITSoft", "Dmitry Akhnazarov", "Victor Tsykanov", "Mikhail Pachurin", "Andrey Malchuk"]
description = "FastAPI Logging"
keywords = ["fastapi", "logging", "middleware"]
readme = "README.md"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"

# Required dependencies:
fastapi = ">=0.70.1" # https://pypi.org/project/fastapi

# Optional dependencies:
aiohttp = { version = ">=3", optional = true } # https://pypi.org/project/aiohttp
aio-pika = { version = ">=6", optional = true } # https://pypi.org/project/aio-pika

[tool.poetry.extras]
all = ["aiohttp", "aio-pika"]
aiohttp = ["aiohttp"]
aiopika = ["aio-pika"]

[tool.poetry.dev-dependencies]
black = "^22.10" # https://pypi.org/project/black
flake8 = "^5.0" # https://pypi.org/project/flake8
flake8-isort = "^5.0" # https://pypi.org/project/flake8-isort
flake8-quotes = "^3.3" # https://pypi.org/project/flake8-quotes
flake8-tidy-imports = "^4.8" # https://pypi.org/project/flake8-tidy-imports
isort = "^5.10" # https://pypi.org/project/isort
pytest = "^7.2" # https://pypi.org/project/pytest
pytest-mock = "^3.10" # https://pypi.org/project/pytest-mock
httpx = "^0.28.1"

# Unstable dependencies:
mypy = "*" # https://pypi.org/project/mypy
pytest-asyncio = "*" # https://pypi.org/project/pytest-asyncio

# Typing stubs:
types-requests = "^2.28" # https://pypi.org/project/types-requests
pydantic-settings = "^2.8.1"


[tool.black]
line-length = 120

[tool.isort]
profile = "black"
known_third_party = ["aiohttp", "fastapi"]
line_length = 120
src_paths = ["py_fastapi_logging", "tests"]

[tool.mypy]
disallow_untyped_calls = true
follow_imports = "silent"
ignore_missing_imports = true
show_column_numbers = true
show_error_codes = true
sqlite_cache = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
