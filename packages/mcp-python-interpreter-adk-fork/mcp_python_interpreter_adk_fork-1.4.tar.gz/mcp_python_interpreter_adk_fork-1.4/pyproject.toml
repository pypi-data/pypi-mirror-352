[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-python-interpreter-adk-fork"
version = "1.4"
description = "MCP server for Python code execution and environment management. A fork of yzfly/mcp-python-interpreter for adk compatibility."
authors = [
    {name = "luutuankiet", email = "dev@kenluu.org"},
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "mcp[cli]>=1.6.0",
]

[project.scripts]
mcp-python-interpreter-adk-fork = "mcp_python_interpreter.main:main"

[project.urls]
"Homepage" = "https://github.com/luutuankiet/mcp-python-interpreter"
"Bug Tracker" = "https://github.com/luutuankiet/mcp-python-interpreter/issues"

[tool.setuptools]
packages = ["mcp_python_interpreter"]
