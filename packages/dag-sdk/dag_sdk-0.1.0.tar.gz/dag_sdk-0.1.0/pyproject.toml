[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dag_sdk"
version = "0.1.0"
description = "Python SDK for controlling the DAG (Dynamixel Adaptive Gripper) system via TCP"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "Proprietary - Sastra Innovation Labs"}
authors = [
    { name = "Dexsent Robotics", email = "dexsentrobotics@gmail.com" }
]
dependencies = ["numpy"]

[project.urls]
"Homepage" = "https://github.com/dexsent/dag_sdk"
"Documentation" = "https://github.com/dexsent/dag_sdk/wiki"
