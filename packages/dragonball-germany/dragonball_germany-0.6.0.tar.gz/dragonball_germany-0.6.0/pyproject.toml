[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = 'dragonball-germany'
version = '0.6.0'
description = "A python libary for dragonball-germany.de"
requires-python = '>=3.12'
authors = []
readme = "README.md"
dependencies = ['httpx==0.27.0', 'pydantic==2.8.0']
classifiers = [
    'Programming Language :: Python',
    'Programming Language :: Python :: 3.12',
    'Intended Audience :: Developers',
]

[project.optional-dependencies]
dev = [
    'isort==5.13.2',
    'black==24.4.2',
    'pytest==8.2.2',
    'pytest-asyncio==0.23.7',
    'fakeredis==2.23.2',
    'pytest-mock==3.14.0',
    'pytest-sugar==1.0.0',
    'pre-commit==4.2.0',
]

[tool.setuptools]
packages = ['dragonball_germany']
package-data = { 'dragonball_germany' = ['py.typed'] }

[tool.black]
line-length = 88
skip-string-normalization = true

[tool.isort]
profile = "black"
