[project]
name = "quarto-lib"
version = "0.3.0"
description = "Common library for Quarto-Games projects."
authors = [
    { name = "patapelada", email = "77882237+patapelada@users.noreply.github.com" },
]
dependencies = []
requires-python = "==3.13.*"
readme = "README.md"
license = "MIT"
license-files = [
    "LICEN[CS]E*",
]

[project.urls]
Homepage = "https://github.com/patapelada/quarto-lib"
Issues = "https://github.com/patapelada/quarto-lib/issues"

[dependency-groups]
dev = [
    "pytest>=8.4.0",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.build]
excludes = [
    "tests",
]

[tool.pdm.version]
source = "file"
path = "quarto/_version.py"
