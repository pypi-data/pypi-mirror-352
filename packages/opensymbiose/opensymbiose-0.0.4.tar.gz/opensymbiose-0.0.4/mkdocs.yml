site_name: OpenSymbiose
site_url: https://github.com/lambda-science/OpenSymbiose
site_author: Corentin Meyer
site_description: OpenSymbiose
theme:
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    logo: material/file-document-multiple-outline
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: white
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  name: material
  features:
    - navigation.instant
    - navigation.top
    - navigation.tabs
    - search.suggest
    - search.highlight

plugins:
  - search
  - tags
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [ "src" ]
          options:
            annotations_path: brief
            docstring_style: google
  - include-markdown:
      preserve_includer_indent: true
nav:
  - Home: index.md
  - API Reference: reference.md
markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - tables
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

repo_url: https://github.com/lambda-science/OpenSymbiose
extra:
  social:
    - icon: material/web
      link: https://cmeyer.fr/
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/corentinm_py