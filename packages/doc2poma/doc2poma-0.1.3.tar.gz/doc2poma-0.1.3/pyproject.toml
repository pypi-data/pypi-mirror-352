[project]
name = "doc2poma"
version = "0.1.3"
description = "Convert PDFs, HTML, and images into structured .poma format"
readme = "README.md"
requires-python = ">=3.10"
license = "MPL-2.0"
authors = [{ name = "TIGON S.L.U.", email = "info@poma.science" }]
dependencies = ["poma-senter", "litellm", "tiktoken", "pandas", "Pillow", "pillow-heif", "html2text", "beautifulsoup4", "pymupdf", "pytest", "cairosvg", "pycairo", "rlPyCairo", "svglib", "reportlab", "wand"]

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"
