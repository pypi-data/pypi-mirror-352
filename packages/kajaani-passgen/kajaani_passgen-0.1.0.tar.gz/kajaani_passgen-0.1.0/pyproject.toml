[project]
name = "kajaani-passgen"
version = "0.1.0"
description = "A simple password generator package"
authors = [
    { name="Kajaani Balabavan", email="kajaani.20@cse.mrt.ac.lk" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.7"
keywords = ["password", "generator", "random", "secure"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Kajaani-Balabavan/kajaani-passgen"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
