[project]
name = "murf-mcp"
version = "0.1.12"
description = "An MCP server for interacting with Murf APIs"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.6.0",
    "murf>=1.0.2",
    "pydub>=0.25.1",
    "rapidfuzz>=3.13.0",
]


[project.scripts]
murf-mcp = "murf_mcp.server:main"
setup-murf-mcp-claude = "murf_mcp.claude_setup:main"