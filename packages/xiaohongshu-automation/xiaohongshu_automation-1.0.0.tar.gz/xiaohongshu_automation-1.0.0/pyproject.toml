[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "xiaohongshu-automation"
version = "1.0.0"
description = "基于 Model Context Protocol (MCP) 的小红书自动化解决方案"
readme = "README.md"
license = "MIT"
authors = [
    {name = "A1721", email = ""},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Application",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["xiaohongshu", "automation", "mcp", "fastapi"]
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "pydantic>=2.0.0",
    "httpx>=0.25.0",
    "mcp>=1.0.0",
    "selenium",
    "requests",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black",
    "isort",
    "mypy",
]

[project.urls]
Homepage = "https://github.com/A1721/xiaohongshu-automation"
Repository = "https://github.com/A1721/xiaohongshu-automation.git"
Issues = "https://github.com/A1721/xiaohongshu-automation/issues"

[project.scripts]
xhs-server = "main:main"
xhs-mcp = "mcp_server:main"

[tool.hatch.build.targets.wheel]
# 包含所有Python文件作为顶级模块
include = [
    "*.py",
    "adapters/*.py",
    "tools/*.py",
]

[tool.hatch.build.targets.sdist]
exclude = [
    "/.git",
    "/.vscode",
    "/__pycache__",
    "/cookies",
    "/pic",
    "*.pyc",
    "ngrok.exe",
]

[tool.black]
line-length = 88
target-version = ['py310']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false 