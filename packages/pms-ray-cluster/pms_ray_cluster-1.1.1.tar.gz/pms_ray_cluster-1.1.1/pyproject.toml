[tool.poetry]
name = "pms-ray-cluster"
version = "1.1.1"
description = "repos for pms ray cluster"
authors = ["HyeongSeok Kim <tiryul@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "3.12.*"
python-dotenv = "*"
uvloop = "*"
pymysql = "^1.1.1"
fire = "^0.6.0"
pillow = "^10.4.0"
redis = {extras = ["async"], version = "^5.2.1"}
ffmpeg-python = "^0.2.0"
asyncpg = "^0.29.0"
typer = "*"
loguru = "*"
prefect = "^3.2.12"
ray = {version = "2.40", extras = ["serve"]}
boto3 = "^1.34.133"
sourcedefender = "^15.0.12"
dependency-injector = "^4.46.0"
influxdb-client = "^1.48.0"


[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
