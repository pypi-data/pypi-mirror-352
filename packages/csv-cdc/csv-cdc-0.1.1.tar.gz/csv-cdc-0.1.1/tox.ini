[tox]
envlist = py37,py38,py39,py310,py311,flake8,mypy,black

[testenv]
deps = 
    pytest>=6.0
    pytest-cov>=2.0
    -r{toxinidir}/requirements.txt
commands = pytest tests/ -v --cov=csvcdc

[testenv:flake8]
deps = flake8
commands = flake8 csvcdc.py tests/ examples/

[testenv:mypy]
deps = 
    mypy
    types-all
    -r{toxinidir}/requirements.txt
commands = mypy csvcdc.py

[testenv:black]
deps = black
commands = black --check csvcdc.py tests/ examples/

[testenv:isort]
deps = isort
commands = isort --check-only csvcdc.py tests/ examples/

[testenv:security]
deps = 
    safety
    bandit
commands = 
    safety check
    bandit -r . -x tests/

[testenv:docs]
deps = 
    sphinx
    sphinx-rtd-theme
commands = sphinx-build -b html docs docs/_build