[build-system]
requires = ["setuptools>=42.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "adk-ext"
version = "0.0.3"
description = "A comprehensive Python extension library for Google's Agent Development Kit (ADK)"
readme = "README.md"
requires-python = ">=3.9"
license-files = ["LICENSE"]
authors = [{ name = "Nanda Gopalan", email = "oss@nandlabs.io" }]
keywords = ["adk", "google", "agent", "extension"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    # Core dependencies
    "google-adk>=1.1.0",
]

[project.optional-dependencies]

dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
docs = ["sphinx>=6.0.0", "sphinx-rtd-theme>=1.0.0"]
firestore = ["google-cloud-firestore>=2.11.0"] # Firestore session storage
redis = ["redis>=6.0.0"] # Redis/Memorystore session storage
all = ["google-adk>=1.1.0", "google-cloud-firestore>=2.11.0", "redis>=6.0.0"]

[project.urls]
"Homepage" = "https://github.com/nandlabs/adk-ext-python"
"Bug Tracker" = "https://github.com/nandlabs/adk-ext-python/issues"
"Documentation" = "https://github.com/nandlabs/adk-ext-python"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ["py39", "py310", "py311"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "--cov=adk.ext"
