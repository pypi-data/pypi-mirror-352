site_name: CommonRoad Curvilinear Coordinate System

theme:
  name: readthedocs
  logo: assets/commonroad_white150.png

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: sphinx
            show_root_heading: false
            heading_level: 3
            show_module_names: False
  - mkdoxy:
      projects:
        clcs:
          src-dirs: "cpp/src cpp/include"
          full-doc: True
          doxy-cfg:
            FILE_PATTERNS: "*.cc *.h*"
            RECURSIVE: True
            EXTRACT_ALL: True
            EXTRACT_PACKAGE: True
            EXTRACT_STATIC: True
            EXTRACT_ANON_NSPACES: True
            JAVADOC_AUTOBRIEF: True
            TEMPLATE_RELATIONS: True

nav:
  - Introduction:
      - "Introduction": index.md

  - Python API Documentation:
      - "Curvilinear Coordinate System": clcs.md
      - "Configuration": config.md
      - "Utils": utility.md
      - Reference Path Processing:
          - "Base Processor": processor.md
          - "Processor Factory": factory.md
          - "Implementations": implementation.md
      - Helper Modules:
          - "Evaluation": evaluation.md
          - "Path Smoothing": smoothing.md
          - "Visualization": visualization.md
      - "Python Binding pycrccosy": pycrccosy.md

  - C++ API Documentation:
      - "Links": "clcs/links.md"
      - "Classes":
          - "Class List": "clcs/annotated.md"
          - "Class Index": "clcs/classes.md"
          - "Class Hierarchy": "clcs/hierarchy.md"
          - "Class Members": "clcs/class_members.md"
          - "Class Member Functions": "clcs/class_member_functions.md"
          - "Class Member Variables": "clcs/class_member_variables.md"
          - "Class Member Typedefs": "clcs/class_member_typedefs.md"
          - "Class Member Enumerations": "clcs/class_member_enums.md"
      - "Namespaces":
          - "Namespace List": "clcs/namespaces.md"
          - "Namespace Members": "clcs/namespace_members.md"
          - "Namespace Member Functions": "clcs/namespace_member_functions.md"
          - "Namespace Member Variables": "clcs/namespace_member_variables.md"
          - "Namespace Member Typedefs": "clcs/namespace_member_typedefs.md"
          - "Namespace Member Enumerations": "clcs/namespace_member_enums.md"
      - "Functions": "clcs/functions.md"
      - "Variables": "clcs/variables.md"
      - "Macros": "clcs/macros.md"
      - "Files": "clcs/files.md"
