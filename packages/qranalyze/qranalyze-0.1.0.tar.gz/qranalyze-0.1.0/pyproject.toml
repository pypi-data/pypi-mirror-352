[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qranalyze"
version = "0.1.0"
authors = [
    {name = "Bradley Neild", email = "bradleyneild@tfss.dev"},
]
description = "A QR code analysis and utility package"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["qr", "qrcode", "analysis", "utility"]
dependencies = []

[project.urls]
"Homepage" = "https://github.com/BradleyNeild/qranalyze"
"Bug Tracker" = "https://github.com/BradleyNeild/qranalyze/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src" 