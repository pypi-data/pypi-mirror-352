[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "databricks-feature-engineering"
authors = [
    {name = "Databricks", email = "feedback@databricks.com"},
]
description = "Databricks Feature Engineering Client"
requires-python = ">=3.8.10"
keywords = ["databricks", "feature engineering", "feature store"]
license = {text = "Databricks Proprietary License"}
classifiers = [
    "Programming Language :: Python :: 3",
]
dynamic = ["dependencies", "readme", "version"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
readme = {file = ["README.md", "LICENSE.md"], content-type = "text/markdown"}
version = {attr = "databricks.ml_features.version.VERSION"}

[tool.setuptools.packages.find]
include = ["databricks", "databricks.*"]
exclude = ["tests"]
