[project]
name = "pymmdbserver"
version = "1.1.0"
description = "Python CLI and module for MMDB Server"
authors = [{name="RaphaÃ«l Vinot", email="raphael.vinot@circl.lu>"}]
license = "BSD-3-Clause"
readme = "README.md"
requires-python = ">=3.9"

dynamic = [ "classifiers" ]

dependencies = [
    "requests (>=2.32.3)",
]

[project.urls]
repository = "https://github.com/Lookyloo/PyMmdbServer"
issues = "https://github.com/Lookyloo/PyMmdbServer"
documentation = "https://pymmdbserver.readthedocs.io/en/latest/"

[tool.poetry]
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Environment :: Console',
    'Operating System :: POSIX :: Linux',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Telecommunications Industry',
    'Intended Audience :: Information Technology',
    'Topic :: Security',
    'Topic :: Internet',
]

[project.scripts]
mmdbserver = 'pymmdbserver:main'

[project.optional-dependencies]
docs = ["Sphinx (>=8.2.3) ; python_version >= \"3.11\""]

[tool.poetry.group.dev.dependencies]
pylint = "^3.3.7"
mypy = "^1.16.0"
types-requests = "^2.32.0.20250515"
pytest = "^8.3.5"

[build-system]
requires = ["poetry-core>=2.0"]
build-backend = "poetry.core.masonry.api"
