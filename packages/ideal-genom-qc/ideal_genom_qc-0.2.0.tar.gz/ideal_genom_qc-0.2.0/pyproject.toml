[project]
name = "ideal-genom-qc"
version = "0.2.0"
description = "package to run a genotype quality control pipeline"
authors = [{name="Luis Giraldo GonzÃ¡lez", email="luisggon@protonmail.com"}, {name="Amabel Tenghe", email="tenghe.amabel@gmail.com"}]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python=">=3.11"

dependencies = [
    "pandas (>=2.2.1, <3.0.0)",
    "matplotlib (>=3.8.3, <4.0.0)",
    "seaborn (>=0.13.2, <1.0.0)",
    "scipy (>=1.12.0, <2.0.0)",
    "requests (>=2.31.0, <3.0.0)",
    "psutil (>=5.9.8, <6.0.0)",
    "umap-learn (>=0.5.6, <1.0.0)",
    "jupyter (>=1.1.1, <2.0.0)",
    "llvmlite (>=0.43.0, <1.0.0)",
    "ipywidgets (>=8.1.5, <9.0.0)",
]

[project.urls]
Homepage = "https://github.com/cge-tubingens/cge-comrare-pipeline"
Issues = "https://github.com/cge-tubingens/cge-comrare-pipeline/issues"


[tool.poetry.dependencies]
python = ">=3.11,<3.13"

[tool.poetry.group.docs.dependencies]
sphinx = "^7.0"
sphinx-rtd-theme = "^2.0"

[build-system]
requires = ["poetry-core>=1.5.0"]
build-backend = "poetry.core.masonry.api"

[project.scripts]
ideal_genom_qc = "ideal_genom_qc.__main__:main"