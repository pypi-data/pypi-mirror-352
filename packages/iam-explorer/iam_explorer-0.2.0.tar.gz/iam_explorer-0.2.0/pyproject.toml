[build-system]
requires = ["setuptools ~= 75.3.0", "wheel ~= 0.42"]
build-backend = "setuptools.build_meta"

[project]
name = "iam-explorer"
dynamic = ["version"]
description = "A CLI tool to visualize AWS IAM relationships and answer permission queries"
authors = [
    { name="Safouene Gharbi", email="gharbi.safwen@hotmail.com" }
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.10,<4.0"

classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: Apache Software License",
]

dependencies = [
    "boto3>=1.20.0",
    "graphviz>=0.20",
    "networkx>=3.4",
    "matplotlib>=3.10",
    "click>=8.0",
    "requests>=2.25.0",
]

[tool.setuptools.dynamic]
version = { attr = "iam_explorer.__version__" }

[project.scripts]
iam-explorer = "iam_explorer.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=8.3",
    "pytest-cov>=6.0",
    "pytest-mock>=3.10",  # for mocking
    "black>=24.1",    # for code formatting
    "flake8>=7.0",    # for linting
    "moto>=5.0",      # for mocking AWS
    "coverage>=7.0",  # for coverage reporting
]
visualization = [
    "pygraphviz>=1.10",  # for advanced graph layouts
]
all = [
    "iam-explorer[dev,visualization]",
]

[tool.black]
line-length = 120
target-version = ['py311']

[tool.semantic_release]
branch = "main"
version_source = "file"
version_variables = [
    "src/iam_explorer/__init__.py:__version__"
]
commit_parser = "angular"
changelog_file = "CHANGELOG.md"
upload_to_repository = false
upload_to_pypi = false
tag_format = "v{version}"
