[metadata]
name = nsj_rest_lib
version = 2.13.0a14
author = Nasajon Sistemas
author_email = contact.dev@nasajon.com.br
description = Biblioteca para construção de APIs Rest Python, de acordo com o guidelines interno, e com paradigma declarativo.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Nasajon/nsj_rest_lib
project_urls = 
	Source = https://github.com/Nasajon/nsj_rest_lib
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries
	Programming Language :: Python :: 3

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.4
install_requires = 
	Flask>=2.0.3,<3.0.0
	SQLAlchemy==1.4.32
	pg8000==1.24.1
	nsj_gcf_utils~=1.0.18
	PyMySQL==1.0.2
	py-healthcheck==1.10.1
	unidecode>=1.0.22,<2.0.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

