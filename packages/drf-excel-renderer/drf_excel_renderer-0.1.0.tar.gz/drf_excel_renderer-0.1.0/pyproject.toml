[project]
name = "drf-excel-renderer"
version = "0.1.0"
description = "Django REST Framework Excel renderer with configurable field flattening"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "colour-white", email = "waveafterwavetf2@gmail.com" }
]
maintainers = [
    { name = "colour-white", email = "waveafterwavetf2@gmail.com" }
]
keywords = ["django", "rest-framework", "excel", "export", "xlsx"]

requires-python = ">=3.12"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["drf_excel_plus"]