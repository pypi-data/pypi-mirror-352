[project]
name = "jsdc_loader"
version = "0.1.008"
authors = [
  { name="StanleyUKN", email="stanley09537000@gmail.com" },
]
description = "JSON Data Class Loader"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pydantic>=1.8.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
