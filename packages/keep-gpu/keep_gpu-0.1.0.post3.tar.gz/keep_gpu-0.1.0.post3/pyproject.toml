[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "keep_gpu"
version = "0.1.0.post3"
description = "Keep GPU is a simple cli app that keep your gpus running"
readme = {file = "README.md", content-type = "text/markdown"}
authors = [
  {name = "Siyuan Wang", email = "sywang0227@gmail.com"}
]
maintainers = [
  {name = "Siyuan Wang", email = "sywang0227@gmail.com"}
]
classifiers = [

]
license = {text = "MIT license"}
dependencies = [
  "typer"
]

[project.scripts]
keep-gpu = "keep_gpu.cli:main"

[project.optional-dependencies]
dev = [
    "coverage",  # testing
    "mypy",  # linting
    "pytest",  # testing
    "ruff",  # linting
    "black",  # code formatting
    "pre-commit",  # linting
]

[project.urls]

bugs = "https://github.com/Wangmerlyn/KeepGPU/issues"
changelog = "https://github.com/Wangmerlyn/KeepGPU/blob/master/changelog.md"
homepage = "https://github.com/Wangmerlyn/KeepGPU"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
"*" = ["*.*"]




# Mypy
# ----

[tool.mypy]
files = "."

# Use strict defaults
strict = true
warn_unreachable = true
warn_no_return = true

[[tool.mypy.overrides]]
# Don't require test functions to include types
module = "tests.*"
allow_untyped_defs = true
disable_error_code = "attr-defined"

[tool.black]
line-length = 88
target-version = ['py38']
skip-string-normalization = false

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E501"]
exclude = ["build", "dist", ".venv"]

[tool.ruff.lint.isort]
known-first-party = ["llm_chart_extraction"]
combine-as-imports = true
force-single-line = false
