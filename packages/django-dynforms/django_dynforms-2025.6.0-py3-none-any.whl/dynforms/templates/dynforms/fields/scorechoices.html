{% load markup %}
{% load dynforms %}
<div class="controls" id="{{ field.name }}-controls">
    {% for choice in field|group_scores:data %}
        <div class="score-choice media {% if 'inline' in field.options %}radio-inline {% else %}radio{% endif %}">
            <label for="{{ field.name }}_{{ forloop.counter }}">
                <input name="{{ field.name }}" id="{{ field.name }}_{{ forloop.counter }}"
                   value="{{ choice.score }}"  {% if choice.checked %}checked="checked"{% endif %}
                   type="radio"
                >
                <span class="badge score-pill bg-secondary">
                    <span class="pull-left">{{ choice.score }}</span>
                    <span class="pull-left">{{ choice.label }}</span>
                </span>
                <span class="media-content">{{ choice.value }}</span>
            </label>
        </div>
    {% endfor %}
</div>
