<div class="controls input-group time-input {{repeatable}}" id="{{field.name}}-controls">
    <input type="text" name="{{field.name}}" id="{{field.name}}" class="form-control" value="{{data}}">
	<span class="input-group-addon"><i class="bi-clock"></i></span>
</div>
<script type="text/javascript">
	$('#{{field.name}}-controls').datetimepicker({
		format: 'hh:mm',
		pickDate: false,
		useSeconds: false
	});
</script>
