{% load static %}
<div class="controls input-group date-input {{ repeatable }}" id="{{ field.name }}-controls">
    <input type="text" class="form-control" id="{{ field.name }}" name="{{ field.name }}" value="{{ data }}">
    <span class="input-group-addon"><i class="bi-calendar"></i></span>
</div>
<link href="{% static 'css/datetimepicker.css' %}" rel="stylesheet"/>
<link href="{% static 'css/datepicker.css' %}" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/moment@2/moment.min.js"></script>
<script src="{% static 'js/bootstrap-datetimepicker.min.js' %}"></script>
<script type="text/javascript">
    $('#{{field.name}}').datetimepicker({
        {% if 'multiple' in field.options %}
            multidate: true,
            autoclose: false,
        {% else %}
            autoclose: true,
        {% endif %}
        format: "yyyy-mm-dd",
        orientation: "top",
        clearBtn: true,
        todayHighlight: true
    });

    $('#{{field.name}}').on('keypress', function (e) {
        e.preventDefault(); // Don't allow direct editing
    });
</script>
