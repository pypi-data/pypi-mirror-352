[build-system]
requires = ["requests >= 2.32.3", "hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src.DiscWebhook_ryzyka"]


[project]
name = "disclib_ryzyka"
version = "0.0.1"
authors = [
  { name="swagshot", email="swag@epic.com" },
]
description = "simplify discord webhook stuff"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

