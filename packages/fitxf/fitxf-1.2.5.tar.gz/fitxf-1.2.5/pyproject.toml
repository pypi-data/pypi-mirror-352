[project]
name = "fitxf"
version = "1.2.5"
# license = { text = 'MIT' }
authors = [
  { name="HH" },
]
description = "Fit & Predict Utils"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    'matplotlib >= 3.0.0',
    'networkx',
    'numpy >= 1.20.0',
    'pandas >= 2.0.0',
    'scikit-learn >= 1.2.0',
    'torch >= 2.0.0',
    'pillow',
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

# To fix twine upload problems with malformed "license-file" in PKG-INFO
[tool.setuptools]
license-files = []
