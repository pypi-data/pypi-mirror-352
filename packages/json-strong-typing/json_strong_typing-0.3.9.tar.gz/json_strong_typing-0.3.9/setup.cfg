[metadata]
name = json_strong_typing
version = attr: strong_typing.__version__
description = Type-safe data interchange for Python data classes
author = Levente Hunyadi
author_email = hunyadi@gmail.com
url = https://github.com/hunyadi/strong_typing
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Topic :: File Formats :: JSON
	Topic :: File Formats :: JSON :: JSON Schema
	Topic :: Text Processing :: Markup :: reStructuredText
	Typing :: Typed

[options]
zip_safe = True
include_package_data = True
packages = find:
python_requires = >=3.8
install_requires = 
	jsonschema >= 4.23
	typing_extensions >= 4.12; python_version<"3.11"

[options.packages.find]
exclude = 
	tests*

[options.package_data]
strong_typing = 
	py.typed

[flake8]
extend_ignore = DAR101,DAR201,DAR301,DAR401
max_line_length = 140

[egg_info]
tag_build = 
tag_date = 0

