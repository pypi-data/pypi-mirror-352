- etas:
    giturl: https://git.gfz-potsdam.de/csep/it_experiment/models/vetas.git
    repo_hash: v3.2
    path: models/etas
    args_file: args.json
    func: etas-run
    func_kwargs:
      n_sims: 100
      mc: 3.5
      seed: 23
- Poisson Mock:
    giturl: https://git.gfz-potsdam.de/csep/it_experiment/models/pymock.git
    repo_hash: v0.1
    path: models/pymock_poisson
    func: pymock
    prefix: pymock
    func_kwargs:
      n_sims: 100
      mag_min: 3.5
      seed: 23
- Negbinom Mock:
    giturl: https://git.gfz-potsdam.de/csep/it_experiment/models/pymock.git
    repo_hash: v0.1
    path: models/pymock_nb
    func: pymock
    prefix: pymock
    func_kwargs:
      n_sims: 100
      mag_min: 3.5
      seed: 23
      distribution: negbinom
      apply_mc_to_lambda: True
