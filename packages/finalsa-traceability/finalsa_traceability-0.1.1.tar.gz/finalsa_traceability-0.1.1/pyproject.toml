[project]
name = "finalsa-traceability"
version = "0.1.1"
description = "Tracing tools for managing traceability in a production environment"
readme = "README.md"
requires-python = ">=3.10"
dependencies = []
authors = [
 {name = "Luis Jimenez", email = "luis@finalsa.com"},
]
keywords = ["traceability", "production", "finalsa"]


[project.urls]
Homepage = "https://github.com/finalsa/finalsa-traceability"

[project.license]
name = "MIT"
file = "LICENSE.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build.targets.sdist]
include = [
  "finalsa/traceability/*.py",
]

[tool.hatch.build.targets.wheel]
include = [
  "finalsa/traceability/*.py",
]

[dependency-groups]
test = [
    "coverage>=7.6.10",
    "pytest>=8.3.4",
    "requests>=2.32.3",
]
