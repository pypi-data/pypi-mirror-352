[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "akitir-textutils"
version = "0.1.0"
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
description = "A comprehensive text processing utility library"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing",
]
keywords = ["text", "processing", "utilities", "string", "validation"]
dependencies = [
    "black>=23.3.0",
    "build>=1.1.1",
    "flake8>=3.9.2",
    "mypy>=1.4.1",
    "pytest>=7.4.4",
    "pytest-cov>=4.1.0",
    "setuptools>=68.0.0",
    "sphinx>=5.3.0",
    "sphinx-rtd-theme>=2.0.0",
    "twine>=4.0.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.900",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/akitir-textutils"
"Bug Reports" = "https://github.com/yourusername/akitir-textutils/issues"
"Source" = "https://github.com/yourusername/akitir-textutils"
Documentation = "https://textutils.readthedocs.io/"

[project.scripts]
textutils-cli = "textutils.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["textutils*"]
exclude = ["tests*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--verbose --cov=textutils --cov-report=term-missing"

[tool.black]
line-length = 88
target-version = ['py37']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
