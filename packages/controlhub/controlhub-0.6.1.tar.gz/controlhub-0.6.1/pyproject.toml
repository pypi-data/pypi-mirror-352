[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "controlhub"
version = "0.6.1"
authors = [
  { name="lixelv", email="simonefremenko@gmail.com" },
]
description = "Collection of functions to control a Windows or Linux pc."
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["certifi", "charset-normalizer", "idna", "mouseinfo", "pyautogui", "pygetwindow", "pymsgbox", "pynput", "pyperclip", "pyrect", "pyscreeze", "pytweening", "requests", "six", "urllib3", "psutil", "wget"]

[project.urls]
Homepage = "https://github.com/control-hub/python-package"
Issues = "https://github.com/control-hub/python-package/issues"