[build-system]
requires = ["setuptools>=68", "wheel"]   # build backend + helpers
build-backend = "setuptools.build_meta"

[project]
name = "lapidarist"
version = "0.0.4"
description = "Extract and resolve Knowledge Graphs and other structures for AI Systems"
authors = [{ name = "Adam Pingel", email = "oss@pingel.org" }]
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
  "aisuite>=0.1.10",
  "pydantic>=2.10.6",
  "rich>=13.9.4",
  "pymilvus>=2.5.4",
  "pymilvus_model>=0.3.1",
  "datasets>=3.3.2",
  "tiktoken>=0.9.0",
  "neo4j>=5.28.1",
  "langchain-community>=0.3.18",
  "langchain-huggingface>=0.1.2"
]

[project.optional-dependencies]
test = [
  "pytest>=8,<9",
  "pytest-cov>=5,<6",
  "docstring_parser>=0.16",
  "typer>=0.15.2",
  "click>=8.2.0",
  "pytest>=8.3.5",
  "llama_api_client>=0.1.1",
  "neo4j>=5.28.1",
  "gofannon>=0.25.13",
  "lapidarist>=0.0.1"
]
