[project]
name = "fastapi-tortoise-crud"
version = "1.1.1"
description = "A powerful FastAPI + Tortoise ORM CRUD library with advanced features: auto-relation queries, time-range filters, fine-grained dependency injection, unified response format, and intelligent caching"
keywords = [
    "FastAPI",
    "Tortoise-ORM",
    "CRUD",
    "Cache",
    "Hooks",
    "REST-API",
    "Auto-Relations",
    "Time-Filters",
    "Dependency-Injection",
    "Schema-Generation",
]
authors = [
    { name = "moxiaoying", email = "768091671@qq.com" },
]
requires-python = ">=3.11"
readme = "README.md"
dependencies = [
    "tortoise-orm>=0.20.0",
    "fastapi>=0.115.12",
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0",
]

[project.license]
text = "MIT"

[project.optional-dependencies]
redis = [
    "redis>=4.0.0",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
source = [
    { url = "https://pypi.tuna.tsinghua.edu.cn/simple", verify_ssl = true, name = "pypi" },
]

[tool.pdm.build]
includes = [
    "fastapi_tortoise_crud/**",
]

[dependency-groups]
dev = [
    "uvicorn>=0.34.0",
    "pytest>=8.4.0",
    "httpx>=0.28.1",
]
