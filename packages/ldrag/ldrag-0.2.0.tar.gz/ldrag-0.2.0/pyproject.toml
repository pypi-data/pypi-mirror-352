[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ldrag"
version = "0.2.0"
description = "LD-RAG: GPT-driven ontology reasoning and retrieval"
authors = [{ name = "Alexander Lohr", email = "alexander.lohr.code@gmail.com" }]
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
    "rdflib>=6.0.0",
    "pyvis>=0.3.1",
    "networkx>=2.6",
    "matplotlib>=3.4",
    "pandas>=1.3",
    "numpy>=1.21",
    "scikit-learn>=1.0",
    "xgboost>=1.5",
    "lightgbm>=3.3",
    "catboost>=1.0",
    "shap>=0.41",
    "openai>=1.0",
    "SPARQLWrapper>=1.8.5"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["ldrag"]
