[project]
name = "markdown-to-blog"
version = "0.2.149"
description = "Add your description here"
authors = [
    { name = "David Cho", email = "csi00700@gmail.com" }
]
dependencies = [
    "loguru>=0.7.3",
    "bs4>=0.0.2",
    "httplib2>=0.20.0",
    "google-api-python-client>=2.161.0",
    "oauth2client>=4.1.3",
    "configobj>=5.0.9",
    "click>=8.1.8",
    "markdown2>=2.5.3",
    "images-upload-cli>=3.0.5",
    "textual>=2.0.4",
    "openai>=1.63.2",
    "aiofiles>=24.1.0",
    "aiohttp>=3.11.12",
    "rye-easy>=0.1.29",
    "httpx>=0.28.1",
    "playwright>=1.40.0",
    "markdownify>=0.11.6",
]
readme = "README.md"
requires-python = ">= 3.8"

[project.scripts]
mdb = "markdown_to_blog:mdb"

[build-system]
requires = ["hatchling==1.26.3"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "black>=25.1.0",
    "isort>=6.0.0",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "pytest-click>=1.1.0", # Corrected from previous steps
    "autoflake>=2.3.1",
    "autopep8>=2.3.2",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["markdown_to_blog"]

[tool.hatch.build]
artifacts = [
    "markdown_to_blog/**/*.py",
    "markdown_to_blog/**/*.pyc"
]

[tool.hatch.build.targets.sdist]
include = [
    "markdown_to_blog",
    "pyproject.toml",
    "README.md"
]

