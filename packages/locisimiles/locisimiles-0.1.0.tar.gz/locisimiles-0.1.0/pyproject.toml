[project]
name = "locisimiles"
version = "0.1.0"
description = "LociSimiles is a Python package for finding intertextual links in Latin literature using pre-trained language models."
authors = [
    {name = "Julian Schelb",email = "julian.schelb@uni-konstanz.de"},
    {name = "Michael Wittweiler",email = "michael.wittweiler@sglp.uzh.ch"}
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "numpy (>=2.2.6,<3.0.0)",
    "pandas (>=2.2.3,<3.0.0)",
    "torch (>=2.7.0,<3.0.0)",
    "sentence-transformers (>=4.1.0,<5.0.0)",
    "transformers (>=4.52.4,<5.0.0)"
]

[tool.poetry]
packages = [{include = "locisimiles", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
