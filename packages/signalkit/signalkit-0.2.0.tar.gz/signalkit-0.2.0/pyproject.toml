[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "signalkit"
version = "0.2.0"
description = "Generic signal library with type safety"
dependencies = [
    "blinker>=1.6.0"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"
