[project]
name = "cooldata"
version = "0.1.6"
description = "CoolData: An electronics cooling dataset"
readme = "README.md"
requires-python = "~=3.11"
dependencies = [
    "huggingface-hub>=0.27.1",
    "ipykernel>=6.29.5",
    "pandas>=2.2.3",
    "pyarrow>=20.0.0",
    "lightning>=2.5.1.post0",
    "pyvista[all]>=0.44.2",
    "tensorboard>=2.19.0",
    "tensordict>=0.5.0",
    "torch>=2.3.0",
    "torchvision>=0.19.0",
    "tqdm>=4.67.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
packages = ["cooldata"]
include = [
  "cooldata/*.py",
]
[tool.hatch.build.targets.wheel]
packages = ["cooldata"]
include = [
  "cooldata/*.py",
]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true