[project]
name = "midii"
version = "0.1.40"
description = "Midi Insights: midi analyzer"
readme = "README.md"
authors = [
    { name = "ccss17", email = "chansol0505@naver.com" }
]
license = { file = "LICENSE" }
requires-python = ">=3.10"
dependencies = [
    "mido>=1.3.0",
    "numba>=0.60.0",
    "numpy>=2.0.0",
    "rich>=11.0.0",
]

[project.urls]
Repository = "https://github.com/ccss17/midii"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=7.0",
    "ipykernel>=6.29.0",
    "matplotlib>=3.7.0",
    "librosa>=0.11.0",
]
