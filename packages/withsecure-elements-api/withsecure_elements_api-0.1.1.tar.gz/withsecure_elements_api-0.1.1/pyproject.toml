[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "withsecure-elements-api"
dynamic = []
authors = [
    { name = "y0no", email = "contact@y0no.fr" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
]
requires-python = ">=3.9"
dependencies = [
    "dataclasses-json == 0.6.7",
    "requests >= 2.31",
    "python-dateutil >= 2.9.0.post0",
]
license = "GPL-3.0-or-later"
license-files = [
    "LICENSE",
]
version = "0.1.1"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.urls]
Repository = "https://github.com/Attineos-Cyber/withsecure-elements-api"
Issues = "https://github.com/Attineos-Cyber/withsecure-elements-api/issues"

[tool.pdm.version]
source = "file"
path = "src/withsecure/__init__.py"

[tool.pdm.build]
includes = [
    "src/withsecure",
]
