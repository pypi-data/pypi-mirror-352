[project]
name = "stealth-browser-mcp"
version = "0.1.1"
description = "A Model Context Protocol (MCP) server that provides browser automation capabilities using Playwright with stealth features"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=2.5.2",
    "playwright>=1.52.0",
    "tf-playwright-stealth>=1.1.2",
]

[project.scripts]
stealth-browser-mcp = "mcp_server:main_sync"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "ruff>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.black]
line-length = 88
target-version = ['py310']

[tool.ruff]
line-length = 88
target-version = "py310"
