<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MCP Feedback Collector{% endblock %}</title>
    
    <!-- Cherry StudioÈ£éÊ†ºCSS -->
    <style>
        /* Âü∫Á°ÄÊ†∑Âºè - Cherry StudioÈ£éÊ†º */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* ‰∏ªÂÆπÂô® */
        .main-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }
        
        /* Â∑¶‰æßÂØºËà™Ê†è */
        .navigation-panel {
            width: 80px;
            background-color: #2a2a2a;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            border-right: 1px solid #404040;
        }
        
        .logo-area {
            width: 60px;
            height: 60px;
            background-color: #0078d4;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        
        .nav-button {
            width: 60px;
            height: 60px;
            background-color: transparent;
            border: none;
            border-radius: 12px;
            color: #cccccc;
            font-size: 20px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        
        .nav-button:hover {
            background-color: #404040;
            color: #ffffff;
        }
        
        .nav-button.active {
            background-color: #0078d4;
            color: #ffffff;
        }

        .nav-button-key {
            background-color: transparent !important;
            color: #3b82f6 !important;
            border: none !important;
            font-size: 12px !important;
            font-weight: bold !important;
            width: auto !important;
            height: auto !important;
            padding: 8px 4px !important;
        }

        .nav-button-key:hover {
            background-color: rgba(59, 130, 246, 0.1) !important;
            color: #1d4ed8 !important;
        }
        
        /* ‰∏ªÂÜÖÂÆπÂå∫Âüü */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* È°µÈù¢Ê†áÈ¢ò */
        .page-header {
            padding: 20px 30px;
            border-bottom: 1px solid #333333;
            background-color: #1e1e1e;
        }
        
        .page-title {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            margin: 0;
        }
        
        .page-subtitle {
            font-size: 14px;
            color: #cccccc;
            margin-top: 5px;
        }
        
        /* ‰∏ªË¶ÅÂÜÖÂÆπÂå∫Âüü */
        .page-content {
            flex: 1;
            padding: 20px 30px;
            overflow-y: auto;
        }
        
        /* ÊåâÈíÆÊ†∑Âºè */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: #0078d4;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #106ebe;
        }
        
        .btn-secondary {
            background-color: #404040;
            color: #e0e0e0;
        }
        
        .btn-secondary:hover {
            background-color: #505050;
        }
        
        .btn-success {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn-success:hover {
            background-color: #45a049;
        }
        
        .btn-danger {
            background-color: #d13438;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #b52d30;
        }
        
        /* ËæìÂÖ•Ê°ÜÊ†∑Âºè */
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #404040;
            border-radius: 6px;
            background-color: #2a2a2a;
            color: #e0e0e0;
            font-size: 14px;
            font-family: inherit;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #0078d4;
            box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.2);
        }
        
        /* Âç°ÁâáÊ†∑Âºè */
        .card {
            background-color: #252525;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .card-header {
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333333;
        }
        
        /* Â∑•ÂÖ∑Ê†èÊ†∑Âºè */
        .toolbar {
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 15px 0;
        }
        
        .toolbar-button {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            background-color: #404040;
            color: #e0e0e0;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .toolbar-button:hover {
            background-color: #505050;
        }
        
        .toolbar-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .navigation-panel {
                width: 60px;
            }
            
            .logo-area, .nav-button {
                width: 45px;
                height: 45px;
                font-size: 16px;
            }
            
            .page-content {
                padding: 15px 20px;
            }
        }
        
        /* ÊªöÂä®Êù°Ê†∑Âºè */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #2a2a2a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #5a5a5a;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="main-container">
        <!-- Â∑¶‰æßÂØºËà™Ê†è -->
        <nav class="navigation-panel">
            <div class="logo-area">üéØ</div>
            
            <a href="/" class="nav-button {% if request.endpoint == 'index' or request.endpoint == 'feedback_page' %}active{% endif %}"
               title="AIÊ±áÊä•ÂèçÈ¶àÊî∂ÈõÜ">
                üí¨
            </a>

            <a href="/chat" class="nav-button {% if request.endpoint == 'chat_page' %}active{% endif %}"
               title="AIÊô∫ËÉΩËÅäÂ§©">
                ü§ñ
            </a>

            <a href="/status" class="nav-button {% if request.endpoint == 'status_page' %}active{% endif %}"
               title="Á≥ªÁªüÁä∂ÊÄÅ">
                üìä
            </a>

            <a href="https://api.ssopen.top/" target="_blank" class="nav-button nav-button-key"
               title="Ëé∑ÂèñAPIÂØÜÈí•">
                Ëé∑ÂèñKEY
            </a>
        </nav>
        
        <!-- ‰∏ªÂÜÖÂÆπÂå∫Âüü -->
        <main class="content-area">
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
