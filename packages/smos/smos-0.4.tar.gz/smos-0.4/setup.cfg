[metadata]
name = smos
description = SMOS (Soil Moisture and Ocean Salinity) image data readers and TS converter
author = TU Wien
author-email = remote.sensing@geo.tuwien.ac.at
license = mit
long-description = file: README.rst
long-description-content-type = text/x-rst; charset=UTF-8
url = https://github.com/TUW-GEO/smos
project-urls = 
	Documentation = https://smos.readthedocs.io/en/latest/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	numpy
	scipy
	pandas
	dask[distributed]
	xarray
	netCDF4
	repurpose>=0.13.1
	pyresample
	pygeogrids>=0.3.2
	pynetcf>=0.5.1
	pygeobase
	ease_grid
	trollsift
	h5py
	more_itertools
	cf-xarray
	qa4sm_preprocessing>=0.5

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest-cov
	pytest

[options.entry_points]
console_scripts = 
	smos_l2 = smos.smos_l2.cli:smos_l2

[test]
extras = True

[tool:pytest]
addopts = 
	--cov smos --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.0.2
package = smos
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

