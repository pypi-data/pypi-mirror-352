site_name: tools4sci

theme:
  name: material
  palette:
    scheme: white
    primary: indigo
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
    - toc.integrate 



plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_signature: true
            docstring_style: google

nav:
  - Home: index.md
  - Usage: usage.md
  - API Reference: api.md


markdown_extensions:
  - attr_list
  - extra
  - tables
  - mdx_math:
      enable_dollar_delimiter: True
  - fenced_code
  - smarty
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - md_in_html
  - pymdownx.blocks.caption

extra_javascript: 
    - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-AMS-MML_HTMLorMML
