[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "apexllm"
version = "0.0.1"
authors = [
  { name="Apex Developer", email="apex@example.com" },
]
description = "A lightweight and efficient LLM utility package."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = []

[project.urls]
"Homepage" = "https://github.com/apex-dev/apexllm"
"Bug Tracker" = "https://github.com/apex-dev/apexllm/issues"
"Repository" = "https://github.com/apex-dev/apexllm" 