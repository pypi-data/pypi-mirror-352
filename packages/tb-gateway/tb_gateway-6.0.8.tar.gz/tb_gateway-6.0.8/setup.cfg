[metadata]
name = tb-gateway
description = Add a short description here!
author = esmaeil-koohi
author_email = esmaeil76koohi@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/pyscaffold/pyscaffold/
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	tb-mqtt-client>=1.5
	pyzk==0.9
	pytz==2023.3
	pyfiglet==0.8.post1
	thingsboard-gateway==3.5.1
	schema==0.7.5
	protobuf==3.20
	typer>=0.16.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	tb-gateway = tb_gateway.vw_gateway.main:app
	tb-zkteco-util = tb_gateway.zkteco.cli:app

[tool:pytest]
addopts = 
	--cov tb_gateway --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.6
package = tb-gateway
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

