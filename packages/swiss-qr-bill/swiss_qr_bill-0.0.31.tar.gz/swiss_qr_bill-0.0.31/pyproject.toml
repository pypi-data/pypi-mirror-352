[project]
name = "swiss-qr-bill"
version = "0.0.31"
description = "A python library to generate swiss QR bills"

authors = [{ "name" = "Martin Mohnhaupt", email = "m.mohnhaupt@bluewin.ch" }]
maintainers = [
    { "name" = "Martin Mohnhaupt", email = "m.mohnhaupt@bluewin.ch" },
]

license = "MIT"
license-files = ["LICENSE"]
readme = "README.md"


classifiers = [
    "Operating System :: OS Independent",

    "Development Status :: 4 - Beta",

    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",

    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.9"
dependencies = ["affine>=2.4.0", "python-stdnum>=1.20", "qrcodegen>=1.8.0"]

[project.urls]
Repository = "https://github.com/nicedata/swiss-qr-bill"


[dependency-groups]
dev = [
    "pylint>=3.3.6",
    "pytest>=8.3.5",
    "pytest-cov>=6.0.0",
    "pyvips>=2.2.3",
    "twine>=6.1.0",
]

[tool.ruff]
line-length = 200


[tool.pytest.ini_options]
addopts = ["--strict-config", "-ra"]
pythonpath = ["swiss_qr_bill/"]
testpaths = ["./tests/general/"]

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }
