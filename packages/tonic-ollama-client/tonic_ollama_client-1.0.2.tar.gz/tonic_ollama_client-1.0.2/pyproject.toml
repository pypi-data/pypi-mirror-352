[project]
name = "tonic-ollama-client"
version = "1.0.2"
description = "A very simple ollama client for our tonic software."
authors = [
    {name = "Tonic Team", email = "info@tonic-ai.com"}
]
keywords = [
    "ollama",
    "client",
    "tonic",
    "ai",
    "software",
    "development",
]
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "ollama>=0.5.1",
    "rich>=14.0.0",
    "tenacity>=9.1.2",
    "questionary>=2.0.1",
    "tiktoken>=0.9.0",
]

[project.urls]
"Homepage" = "https://github.com/FinTechTonic/tonic-ollama-client"
"Bug Tracker" = "https://github.com/FinTechTonic/tonic-ollama-client/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pydantic>=2.0.0",
    "black>=23.0.0",
    "ruff>=0.0.292",
    "twine>=4.0.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
markers = [
    "integration: marks tests as integration tests",
]

