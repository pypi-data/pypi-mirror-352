[tool:pytest]
addopts = -ra
doctest_optionflags = NORMALIZE_WHITESPACE
filterwarnings = 
	ignore:Deprecated call to \`pkg_resources:DeprecationWarning
	ignore:pkg_resources is deprecated as an API:DeprecationWarning
testpaths = 
	diffsims/tests/
	diffsims/crystallography/
xfail_strict = True

[coverage:run]
source = diffsims
omit = 
	setup.py
	diffsims/release_info.py
relative_files = True

[coverage:report]
precision = 2

[manifix]
known_excludes = 
	doc/build/**
	htmlcov/**
	.*
	.*/**
	**/*.nbi
	**/*.nbc
	**/*.pyc
	*.code-workspace

[egg_info]
tag_build = 
tag_date = 0

