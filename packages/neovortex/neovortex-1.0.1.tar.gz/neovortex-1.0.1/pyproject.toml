[project]
name = "neovortex"
version = "1.0.1"
authors = [
    { name = "Hitesh Rajpurohit" },
]
description = "A modern HTTP client library for Python"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "httpx[http2]>=0.23.0",
    "aiohttp>=3.8.0",
    "pydantic>=1.10.0",
    "oauthlib>=3.2.0",
    "requests-oauthlib>=1.3.0",
    "pyjwt>=2.6.0",
    "redis>=4.5.0",
    "prometheus-client>=0.16.0",
    "websockets>=10.4",
    "click>=8.1.0",
    "pytest>=7.2.0",
    "pytest-asyncio>=0.26.0",
    "cryptography>=42.0.0",
    "boto3>=1.28.0",
    "botocore>=1.31.0",
    "sentry-sdk>=1.30.0",
    "elasticsearch>=8.0.0",
    "jsonschema>=4.17.0",
    "xmltodict>=0.13.0",
    "graphql-core>=3.2.0",
    "openapi-core>=0.18.0",
    "PyYAML>=6.0.0",
    "hvac>=1.0.0",
]

[project.scripts]
neovortex = "neovortex.cli:cli"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]