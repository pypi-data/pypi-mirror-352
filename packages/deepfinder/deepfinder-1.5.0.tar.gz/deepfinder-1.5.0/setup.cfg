[metadata]
name = deepfinder
version = 1.5.0
author = Javier Parada
author_email = javierparada@pm.me
description = Search attributes easily using dot paths. Within structures of type dictionary, list and embedded substructures with simple format 'dict.users.0.name'.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
platform = any
url = https://github.com/n1nj4t4nuk1/deepfinder.py
project_urls = 
	Bug Tracker = https://github.com/n1nj4t4nuk1/deepfinder.py/issues
classifiers = 
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
keywords = 
	find
	get
	dictionary
	list
	array
	deep
	find
	structure
	nested
	nested
	data

[options]
packages = 
	deepfinder
include_package_data = True
python_requires = >=3.9

[egg_info]
tag_build = 
tag_date = 0

