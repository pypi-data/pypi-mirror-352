name: Lint and format code with Ruff
on: [push]
jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install and run ruff
        uses: astral-sh/ruff-action@v3
        with:
          version-file: "./pyproject.toml"
      - run: ruff check --fix
      - run: ruff check --fix --diff
        
