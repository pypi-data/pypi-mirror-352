
[project]
name = "naint"
version = "0.2.2"
description = "Python client for NAINT API"
authors = [{name = "Anton Poponin", email = "ajhtcn9@gmail.com"}]

dependencies = [
    "httpx",
    "pydantic",
    "numpy",
    "scipy",
    "librosa",
    "soundfile"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-asyncio>=1.0.0",
    "pytest-mock>=3.14.1",
]

[tool.ruff]
line-length = 120
indent-width = 4
