[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pysumoapi"
version = "0.3.0"
description = "A Python client library for the Sumo API"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
    { name = "Cole Brumley", email = "colebrumley@users.noreply.github.com" }
]
maintainers = [
    { name = "Cole Brumley", email = "colebrumley@users.noreply.github.com" }
]
keywords = ["sumo", "api", "wrestling", "japan", "sports"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "httpx[http2]>=0.24.0",
    "pydantic>=2.0.0",
    "certifi>=2024.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.26.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.2.0",
    "mypy>=1.8.0",
    "black>=24.2.0",
    "build>=1.1.1",
    "twine>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/colebrumley/pysumoapi"
Documentation = "https://github.com/colebrumley/pysumoapi#readme"
Repository = "https://github.com/colebrumley/pysumoapi.git"
Issues = "https://github.com/colebrumley/pysumoapi/issues"
Changelog = "https://github.com/colebrumley/pysumoapi/blob/main/CHANGELOG.md"

[project.scripts]

[tool.hatch.build]
packages = ["pysumoapi"]
include = [
    "LICENSE",
    "README.md",
    "CHANGELOG.md",
]

[tool.hatch.build.targets.wheel]
packages = ["pysumoapi"]

[tool.hatch.build.targets.sdist]
include = [
    "LICENSE",
    "README.md",
    "CHANGELOG.md",
]

[tool.pytest.ini_options]
pythonpath = ["."]
asyncio_mode = "auto"
markers = [
    "asyncio: mark test as async",
]

[tool.ruff]
line-length = 88
target-version = "0.3.0"
select = ["E", "F", "B", "I", "N", "UP", "PL", "RUF"]

[tool.ruff.isort]
known-first-party = ["pysumoapi"]

[tool.mypy]
python_version = "0.3.0"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true

[tool.black]
line-length = 88
target-version = ["py39"]
include = '\.pyi?$'

[dependency-groups]
dev = [
    "black>=24.8.0",
]
