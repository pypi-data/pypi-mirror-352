name: Publish

on:
  push:
    tags:
      - v*

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/install-action@just
      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - run: uv build
      - run: uv publish --trusted-publishing always
