[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "andyreagan"
version = "0.2.0"
description = "A command-line resume printer for Andy Reagan - Senior Data Scientist and educator with Ph.D. in Applied Mathematics"
authors = [{name = "Andy Reagan"}]
license = "MIT"
readme = {file = "README.md", content-type = "text/markdown"}
homepage = "https://github.com/andyreagan/uvx-andyreagan"
repository = "https://github.com/andyreagan/uvx-andyreagan"
keywords = ["resume", "cv", "cli", "data-science", "bio"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
]
dependencies = []
requires-python = ">=3.8"

[project.scripts]
andyreagan = "andyreagan.main:main"

[tool.hatch.build.targets.wheel]
packages = ["andyreagan"]