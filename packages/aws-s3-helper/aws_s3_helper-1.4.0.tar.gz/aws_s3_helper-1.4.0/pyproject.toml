[build-system]
requires = ["setuptools==80.9.0", "wheel==0.45.1"]
build-backend = "setuptools.build_meta"

[project]
name = "aws-s3-helper"
version = "1.4.0"
authors = [
    {name = "Sergio Jimenez Moreno", email = "sergio.jimenez@xauen.io"},
]
description = "Abstraction for easy access to AWS S3."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "GNU General Public License v3 (GPLv3)"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "boto3==1.38.28",
    "tqdm==4.67.1",
]

[project.urls]
"Homepage" = "https://github.com/sjm00010/AWS_S3_Helper"
"Bug Tracker" = "https://github.com/sjm00010/AWS_S3_Helper/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]