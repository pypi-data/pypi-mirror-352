[options]
package_dir = "betterhtmlchunking"
packages = ["betterhtmlchunking"]

[project]
name = "betterhtmlchunking"
version = "0.9.3"
authors = [
    { name = "Carlos A. PlanchÃ³n", email = "carlosandresplanchonprestes@gmail.com" }
]
requires-python = ">=3.11"
description = "A Python library for intelligent HTML segmentation and ROI extraction. It builds a DOM tree from raw HTML and extracts content-rich regions for efficient web scraping and analysis."
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.13"
]
license = { text = "MIT License" }
keywords = ["html", "chunking", "scraping", "dom", "roi", "content extraction", "web-scraping"]
readme = "README.md"
dependencies = [
    "attrs",
    "attrs-strict",
    "beautifulsoup4",
    "lxml",
    "treelib",
    "parsel_text",
    "typer"
]

[project.scripts]
betterhtmlchunking = "betterhtmlchunking.cli:app"

[project.urls]
repository = "https://github.com/carlosplanchon/betterhtmlchunking.git"
