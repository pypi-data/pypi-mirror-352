[tool.poetry]
name = "agentops_ai"
version = "0.1.3"
description = "AgentOps: AI-powered testing and quality assurance for vibe coders."
authors = ["Karthik Naig <agentops_info@protonmail.com>"]
packages = [
    { include = "agentops_ai" }
]

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
click = "^8.1.3"
rich = "^13.3.5"
fastapi = "^0.110.0"
pydantic = "^2.0.0"
openai = "^1.0.0"
httpx = "^0.28.0"
SQLAlchemy = "^2.0.0"
psycopg2-binary = "^2.9.0"
pyyaml = "^6.0.2"
jinja2 = "^3.1.2"
streamlit = "^1.45.1"
python-dotenv = "^1.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
coverage = "^7.8.2"
freezegun = "^1.5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
agentops = "agentops_ai.agentops_cli.main:cli"

[tool.poetry.dev-dependencies]
pytest-json-report = "^1.5.0" 