[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "basic_calcs"
version = "0.0.3"
requires-python = ">=3"
authors = [
  {name = "Faakhar Habeeb", email = "faakhar.hzb@gmail.com"},
]
description = "python library for basic calculations."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
keywords = ["math", "add", "subtract", "multiply", "divide"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python"
]

[project.urls]
Homepage = "https://github.com/faakharhzb/basic_calcs"
Repository = "https://github.com/faakharhzb/basic_calcs.git"
"Bug Tracker" = "https://github.com/faakharhzb/basic_calcs/issues"

[tool.setuptools]
packages = ["basic_calcs"]
