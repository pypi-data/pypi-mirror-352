[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
name = "chmlfrp_cli"
version = "0.1.0"
description = "用于chmlfrp的cli工具"
readme = "README.md"
authors = [{name = "purilin", email = "2896150207@qq.com"}]
license = "MIT"
requires-python = ">=3.11"
dependencies = [
    "httpx>=0.28.1",
    "inquirerpy>=0.3.4",
    "rich>=14.0.0",
    "typer>=0.16.0",
]

[project.urls]
repository = "https://github.com/drizzlexlh/chmlfrp-cli/"
documentation = "https://github.com/drizzlexlh/chmlfrp-cli/#readme"


[project.scripts]
chml = "chmlfrp_cli.main:app"