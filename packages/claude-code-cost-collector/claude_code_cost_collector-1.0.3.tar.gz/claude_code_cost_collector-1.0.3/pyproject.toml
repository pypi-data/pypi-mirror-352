[project]
name = "claude-code-cost-collector"
version = "1.0.3"
description = "A command-line tool for aggregating and displaying costs associated with Claude API usage"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.13"
dependencies = [
    "requests>=2.31.0",
    "PyYAML>=6.0",
    "rich>=13.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "mypy>=1.0",
]

[project.scripts]
cccc = "claude_code_cost_collector.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["claude_code_cost_collector"]

[tool.black]
line-length = 130
target-version = ['py313']


[tool.ruff]
line-length = 130
target-version = "py313"

[tool.ruff.lint]
extend-ignore = ["E203"]
select = ["E", "F", "I"]  # Enable import sorting (I) along with errors (E) and pyflakes (F)

[tool.ruff.lint.isort]
known-first-party = ["claude_code_cost_collector"]
force-single-line = false
split-on-trailing-comma = true

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "build>=1.2.2.post1",
    "mypy>=1.16.0",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "ruff>=0.11.12",
    "twine>=6.1.0",
    "types-pyyaml>=6.0.12.20250516",
    "types-requests>=2.32.0.20250515",
]

[project.urls]
Repository = "https://github.com/Satoshi-Numasawa-RubyDev/claude_code_cost_collector"