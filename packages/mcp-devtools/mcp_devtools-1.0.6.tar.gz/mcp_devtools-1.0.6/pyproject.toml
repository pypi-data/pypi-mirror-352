[build-system]
requires = ["setuptools>=61.0", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-devtools"
version = "1.0.6"
authors = [
  { name="daoch4n", email="daoch4n@gmail.com" },
]
description = "A short description of your project."
readme = "README.md"
requires-python = ">=3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = { text = "MIT" } # Updated license
dependencies = [
    "fastapi",
    "uvicorn",
    "mcp-server-git",
    "httpx",
    "python-dotenv",
]


[project.urls]
"Homepage" = "https://github.com/daoch4n/mcp-devtools"
"Bug Tracker" = "https://github.com/daoch4n/mcp-devtools/issues"
[project.scripts]
mcp-devtools = "mcp_devtools.mcp_devtools_cli:main"
[tool.setuptools]
packages = ["mcp_devtools"]
py-modules = ["server"]