[project]
name = "PyPVR"
version = "1.0.0"
authors = [
  { name = "VincentNL", email = "zgoro@protonmail.com" },
]
description = "PyPVR is an unofficial, modern tool written in Python for encoding / decoding PowerVR2 images used by SEGA Dreamcast and SEGA Naomi."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/VincentNLOBJ/PyPVR"
Issues = "https://github.com/VincentNLOBJ/PyPVR/issues"
