[project]
authors = [
  {name = "mm21", email = "mm21.dev@gmail.com"}
]
classifiers = [
  # Get the list of trove classifiers here: https://pypi.org/classifiers/
  "Programming Language :: Python :: Implementation :: CPython",
  "Operating System :: OS Independent",
  "Typing :: Typed",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Development Status :: 3 - Alpha",
  "Natural Language :: English",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3"
]
description = "Trilium ETAPI client generated by OpenAPI Generator"
name = "trilium-client"
readme = "README.md"
version = "0.1.2"

[project.urls]
homepage = "https://github.com/mm21/trilium-client"

[tool.poetry]
packages = [{include = "trilium_client"}]

[tool.poetry.dependencies]
python = "^3.7"
urllib3 = ">=1.25.3,<3.0.0"
python-dateutil = ">=2.8.2"
pydantic = ">=2"
typing-extensions = ">=4.7.1"

[tool.poetry.group.dev.dependencies]
scons = "^4.5.2"
black = "^23.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 80
include = '\.pyi?$|SConstruct$'
exclude = ''
