[project]
name = "scrub-llm"
version = "0.1.0"
description = "Drop-in LLM secret scrubber to prevent API key and credential leaks"
authors = [{name = "Jonathan Haas", email = "jonathan@haas.holdings"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
keywords = ["llm", "security", "secrets", "scrubber", "openai", "privacy"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "httpx>=0.24.0",
    "openai>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "respx>=0.20.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
scrub-llm = "scrub_llm.cli:main"

[project.urls]
Homepage = "https://github.com/haasonsaas/scrub-llm"
Issues = "https://github.com/haasonsaas/scrub-llm/issues"
Documentation = "https://github.com/haasonsaas/scrub-llm#readme"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 88
select = ["E", "F", "I", "N", "W", "B", "C90", "D"]
ignore = ["D100", "D101", "D102", "D103", "D104", "D105", "D106", "D107"]

[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_configs = true