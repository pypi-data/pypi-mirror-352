[project]
name = "pydllmanager"
version = "0.1.0"
description = "A DLL management utility for Python by AtomixCore."
authors = [
  { name = "Leo", email = "oar06g@email.com" },
  { name = "AtomixCore", email = "atomixcore@proton.me" }
]
license = "MIT"
license-files = ["LICENSE"]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/AtomixCore/PyDLLManager"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
