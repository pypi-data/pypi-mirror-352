[bdist_wheel]
universal = 1

[flake8]
ignore = D401,D202,E226,E302,E41,E203,D400,D205
max-line-length = 90
max-complexity = 10

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = Truess
ensure_newline_before_comments = True
line_length = 90
known_first_party = vida_py

[codespell]
skip = *.po,*.min.js,.git,*/.svn/*,*/vendor/*,*/lib/*,*/bootstrap/*,*/node_modules/*,*/translations/*,*/venv*,*/.*,*/build/*,*/_build/*,setup.cfg
ignore-words = .codespell_ignore_words
quiet-level = 3
count = 

[egg_info]
tag_build = 
tag_date = 0

