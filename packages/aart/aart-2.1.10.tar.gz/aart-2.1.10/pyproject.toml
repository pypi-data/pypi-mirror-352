[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aart"
version = "2.1.10"
authors = [
  { name="Alejandro Cardenas-Avendano, Alex Lupsasca & Hengrui Zhu", email="cardenas@wfu.edu" },
]
description = "An adaptive analytical ray-tracing code to study black hole photon rings"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/iAART/aart"