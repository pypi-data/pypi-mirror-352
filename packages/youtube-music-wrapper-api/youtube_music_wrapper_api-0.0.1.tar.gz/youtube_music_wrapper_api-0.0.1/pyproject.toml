[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "youtube_music_wrapper_api"
version = "0.0.1"
authors = [
  { name = "Zerwin" },
]
description = "A Python Library for Home Assistant for the Youtube Music Wrapper API"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
]
license = { file = "LICENSE.md" }
dependencies = [
    "aiohttp"
]