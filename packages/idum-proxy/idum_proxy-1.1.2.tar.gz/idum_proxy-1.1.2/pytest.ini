# pytest.ini
[pytest]
asyncio_mode = auto
#timeout = 5
#session_timeout = 100
asyncio_default_fixture_loop_scope=function
# addopts = --benchmark-histogram
#addopts = -ra -q

log_cli = True
log_cli_level = DEBUG
log_cli_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S