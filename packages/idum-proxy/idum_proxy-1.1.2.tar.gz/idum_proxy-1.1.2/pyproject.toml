[project]
name = "idum_proxy"
version = "1.1.2"
description = "âš¡ High-performance Python proxy server with authentication, load balancing, caching, and multi-protocol support"
authors = [{name = "Sylvain Mouquet", email = "sylvain.mouquet@gmail.com"}]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "aiofile>=3.9.0",
    "aiofiles>=24.1.0",
    "aiohttp>=3.11.18",
    "antpathmatcher>=1.0.0",
    "apscheduler>=3.11.0",
    "gunicorn>=23.0.0",
    "httpx>=0.28.1",
    "pydantic>=2.11.4",
    "python-jose>=3.4.0",
    "starlette>=0.46.2",
    "structlog>=25.3.0",
    "uvicorn>=0.34.2",
]

license = { text = "MIT" }
url = "https://github.com/idumhq/idum-proxy"
keywords = [
    "proxy",
    "python",
    "http",
    "https",
    "websocket",
    "socks5",
    "networking",
    "reverse-proxy",
    "authentication",
    "load-balancing"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
homepage = "https://github.com/idumhq/idum-proxy"
documentation = "https://github.com/idumhq/idum-proxy"
repository = "https://github.com/idumhq/idum-proxy"
changelog = "https://github.com/idumhq/idum-proxy/releases"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "certifi>=2025.4.26",
    "pip>=24.2",
    "pytest-asyncio>=0.24.0",
    "pytest-mock>=3.14.0",
    "pytest>=8.3.3",
    "ruff>=0.6.7",
]

[tool.uv.sources]
idum-proxy = { path = "idum_proxy" }

[project.entry-points.pytest11]
idum_proxy = "idum_proxy"
