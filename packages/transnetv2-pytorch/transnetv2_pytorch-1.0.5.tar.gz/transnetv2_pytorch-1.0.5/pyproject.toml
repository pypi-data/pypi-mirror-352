[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "transnetv2-pytorch"
version = "1.0.5"
description = "TransNetV2 PyTorch implementation for video scene detection"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "TransNetV2 Contributors"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Multimedia :: Video",
]
dependencies = [
    "ffmpeg-python",
    "numpy",
    "pandas",
    "pillow",
    "torch>=1.9.0",
    "tqdm"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "black",
    "flake8",
    "mypy"
]

[project.urls]
Homepage = "https://github.com/allenday/transnetv2_pytorch"
Repository = "https://github.com/allenday/transnetv2_pytorch"
Issues = "https://github.com/allenday/transnetv2_pytorch/issues"

[project.scripts]
transnetv2_pytorch = "transnetv2_pytorch.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["transnetv2*", "tests*"]

[tool.setuptools.package-dir]
transnetv2 = "inference-pytorch"

[tool.setuptools.package-data]
transnetv2_pytorch = ["transnetv2-pytorch-weights.pth"]
tests = ["*.mp4"]

[tool.setuptools]
zip-safe = false 