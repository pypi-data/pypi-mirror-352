[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "matlab-mcp"
version = "0.1.1"
description = "MATLAB MCP Server - A Model Context Protocol server for MATLAB integration (requires Python 3.11+)"
readme = "README.md"
requires-python = ">=3.11,<3.12"
license = "MIT"
authors = [
    { name = "liou", email = "liou666@126.com" },
]
keywords = ["matlab", "mcp", "model-context-protocol", "ai", "assistant"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp[cli]",
    "setuptools",
]
[project.scripts]
matlab-mcp = "my_matlab_server.server:main"

[tool.hatch.build.targets.sdist]
include = [
    "/my_matlab_server",
    "/LICENSE",
    "/README.md",
]

[tool.hatch.build.targets.wheel]
packages = ["my_matlab_server"]

[tool.hatch.version]
path = "my_matlab_server/__init__.py" 

[dependency-groups]
dev = [
    "twine>=6.1.0",
]


