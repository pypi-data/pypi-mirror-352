[project]
name = "arbundler"
version = "0.3.0"
description = ""
authors = [{ name = "Yolley", email = "Yolley@users.noreply.github.com" }]
requires-python = ">=3.11,<3.14"
readme = "README.md"
dependencies = [
    "anyio<5,>=4",
    "cryptography<46,>=43.0.3",
    "httpx<1,>=0",
    "msgspec<1.0.0,>=0.18.4",
    "pyjwt[crypto]>=2.9.0,<3",
]

[dependency-groups]
dev = [
    "deptry<1,>=0",
    "ipython<10,>=9",
    "mypy<2,>=1",
    "ruff<1,>=0",
]

[tool.hatch.build.targets.sdist]
include = ["arbundler"]

[tool.hatch.build.targets.wheel]
include = ["arbundler"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.mypy]
ignore_missing_imports = true
disallow_untyped_defs = true

[tool.ruff]
line-length = 120
exclude = [".git", "__pycache__", "__init__.py", ".mypy_cache", ".pytest_cache"]

[tool.ruff.lint]
select = ["E", "F", "W", "C90", "I", "N", "UP", "ASYNC", "B", "COM", "C4", "PT"]
ignore = ["COM812", "D203", "D212"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.isort]
known-first-party = ["arbundler"]
