[project]
name = "openai-agent-core"
version = "0.1.2"
description = "GPT agent logic with tool calling and dispatching"
authors = [{ name = "Платановский Дмитрий", email = "you@example.com" }]
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
dependencies = [
    "openai",
    "scikit-learn",
    "jsonschema",
    "pydantic"
]
keywords = ["GPT", "OpenAI", "agent", "tool calling", "tool dispatcher", "AI", "ML", "asynchronous", "LangChain", "FastAPI", "async", "simple", "tools"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent"
]
