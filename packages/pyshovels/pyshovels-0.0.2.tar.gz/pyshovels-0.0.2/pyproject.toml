[project]
name = "pyshovels"
version = "0.0.2"
authors = [
  { name="Nicolas Fonteyne", email="nicolasakfonteyne@gmail.com" },
]
description = "Unofficial Python package designed to interact with the Shovels API"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas>=2.0.3",
    "requests>=2.32.3",
]

[tool.poetry.dependencies]
python-dotenv = { version = ">=1.1.0,<2.0.0", optional = true }

[tool.poetry.extras]
dev = ["python-dotenv"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.urls]
"Homepage" = "https://github.com/nicolasakf/pyshovels"
"Bug Tracker" = "https://github.com/nicolasakf/pyshovels/issues"