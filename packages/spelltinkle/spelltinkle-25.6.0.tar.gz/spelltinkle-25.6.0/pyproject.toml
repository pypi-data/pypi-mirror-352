[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "spelltinkle"
version = "25.6.0"
description = "Text editor in a text terminal"

readme = "README.rst"
license = {file = "LICENSE"}
dependencies = ["pygments", "flake8", "jedi", "yapf", "pyenchant",
                "isort", "imapclient"]
requires-python = ">=3.9"
maintainers = [{name = "Jens JÃ¸rgen Mortensen", email = "jj@smoerhul.dk"}]
classifiers = [
    'Development Status :: 4 - Beta',
    'Environment :: Console',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)',
    'Operating System :: Unix',
    'Programming Language :: Python :: 3',
    'Topic :: Text Editors :: Text Processing']
# package_data={'spelltinkle': ['py.typed']}

[project.optional-dependencies]
dev = ["pytest"]

[project.scripts]
spelltinkle = "spelltinkle.run:run"

[project.urls]
homepage = "https://gitlab.com/jensj/spelltinkle"
repository = "https://gitlab.com/jensj/spelltinkle"
docs = "https://gitlab.com/jensj/spelltinkle"
issues = "https://gitlab.com/jensj/spelltinkle/-/issues"
