js:
  filters: rjsmin
  output: matolabtheme/matolabtheme.js
  contents:
    - script.js
  extra:
    preload:
      - base/main
index-js:
  filters: rjsmin
  output: matolabtheme/matolabtheme_index.js
  contents:
    - index.js
  extra:
    preload:
      - base/main
style:
  contents:
    - style.css
  output: matolabtheme/matolabtheme.css

dark:
  contents:
    - dark.css
  output: matolabtheme/matolabtheme_dark.css
