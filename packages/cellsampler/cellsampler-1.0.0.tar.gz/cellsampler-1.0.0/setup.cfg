[bumpversion]
current_version = 1.0.0
commit = True
tag = True

[metadata]
name = cellsampler
version = attr: cellsampler.__version__
author = attr: cellsampler.__author__
author_email = ""
description = ""
license = "Apache License 2.0"
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.developers.cam.ac.uk/astronomy/camcead/imaxt/cellsampler
project_urls = 
	Bug Tracker = https://gitlab.developers.cam.ac.uk/astronomy/camcead/imaxt/cellsampler/-/issues
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
include_package_data = True
packages = find:
python_requires = >=3.7
setup_requires = 
	setuptools
install_requires = 
	dask==2024.5.0
	geocontour==1.3.1
	matplotlib==3.8.4
	numpy==1.23.5
	pandas==2.2.2
	scikit-image
	scikit-learn==1.4.2
	scipy==1.13.0
	tifffile==2024.5.10
	xarray==2024.5.0
	zarr==2.18.0
	cv2geojson

[options.extras_require]
all = 
	%(cellpose)s
	%(stardist)s
	%(deepcell)s
cellpose = 
	cellpose==3.0.8
stardist = 
	stardist==0.9.1
deepcell = 
	DeepCell==0.12.10

[options.entry_points]
console_scripts = 
	cellsampler = cellsampler:main

[flake8]
max-line-length = 110
select = C,E,F,W,B,B950
exclude = docs,build,.git,__pycache__,.tox
ignore = E203, E252, E501, W503, W504, B950
max-complexity = 11

[tox:tox]
envlist = py39

[testenv]
usedevelop = true
install_command = pip install -U {opts} {packages}
deps = 
	pytest
	pytest-cov
	flake8
commands = 
	flake8

[bumpversion:file:cellsampler/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[egg_info]
tag_build = 
tag_date = 0

