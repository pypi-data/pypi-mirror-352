        category: "System Security"
        description: "Tests if AI system security prevents model theft"
        version_notes: "Initial release in AI RMF 1.0"
      - control_id: "Measure 2.1"
        version: "1.0"
        category: "Testing"
        description: "Tests resilience against extraction techniques"
        version_notes: "Initial release in AI RMF 1.0"
      - control_id: "Manage 2.3"
        version: "1.0"
        category: "Security"
        description: "Tests implementation of controls that prevent model extraction"
        version_notes: "Initial release in AI RMF 1.0"
    
    nist_csf:
      - control_id: "PR.IP-2"
        version: "1.1"
        function: "Protect"
        category: "Information Protection Processes and Procedures"
        description: "Tests if the system development lifecycle addresses security"
        version_notes: "Updated in CSF 1.1 with secure development guidance"
      - control_id: "PR.DS-5"
        version: "1.1"
        function: "Protect"
        category: "Data Security"
        description: "Tests if protections against data exfiltration are implemented"
        version_notes: "Enhanced in CSF 1.1 with exfiltration controls"
    
    attack_categories:
      - name: "Query Optimization"
        id: "query_optimization"
        severity: "Medium"
        fips_impact: "Moderate"
        fips_version: "FIPS 199 (2004)"
        control_objective: "Prevent optimized querying techniques that extract model information"
      - name: "Model Structure Inference"
        id: "structure_inference"
        severity: "Medium"
        fips_impact: "Moderate"
        fips_version: "FIPS 199 (2004)"
        control_objective: "Prevent inference of the model's internal structure"
      - name: "Behavior Cloning"
        id: "behavior_cloning"
