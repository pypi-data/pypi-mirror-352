[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agent-flowpilot"
version = "0.4.3"
description = "A modern typed Python package"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]
dependencies = [
    # 运行时依赖
    "asyncio"
]


[project.optional-dependencies]
dev = [
    "mypy>=1.5.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/deepissue"
Repository = "https://github.com/deepissue/flowpilot"


# Hatch 配置
[tool.hatch.build.targets.wheel]
packages = ["src/agent_flowpilot"]  # 指定完整路径

[tool.setuptools.package-data]
agent_flowpilot = ["py.typed"]  # 更具体的配置
