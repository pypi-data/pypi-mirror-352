[metadata]
name = caoscrawler
version = 0.13.0
author = Alexander Schlemmer
author_email = alexander.schlemmer@ds.mpg.de
description = A new crawler for LinkAhead
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = 
	caosadvancedtools >= 0.14.0
	importlib-resources
	linkahead >= 0.16.0
	odfpy #make optional
	packaging
	pandas
	pyarrow  # Will be required by Pandas >= 3.0.
	pyyaml
	yaml-header-tools >= 0.2.1

[options.packages.find]
where = src

[options.package_data]
* = *.yml

[flake8]
per-file-ignores = __init__.py:F401

[options.entry_points]
console_scripts = 
	linkahead-crawler = caoscrawler.crawl:main
	caosdb-crawler = caoscrawler.crawl:main
	spss_to_datamodel = caoscrawler.converters.spss:spss_to_datamodel_main
	csv_to_datamodel = caoscrawler.scripts.generators:csv_to_datamodel_main

[options.extras_require]
h5-crawler = 
	h5py >= 3.8
	numpy
spss = 
	pandas[spss]
rocrate = 
	rocrate

[egg_info]
tag_build = 
tag_date = 0

