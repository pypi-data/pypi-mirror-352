[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "pygwml"
version = "0.0.1"
authors = [
  { name = "Moin Tariq, Muhammad Irfan Haider Khan", email = "sci.mointariq@gmail.com" },
]
description = "Geographically Weighted Machine Learning in Python"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT" 
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [ 
    "pandas>=1.3.0",
    "numpy>=1.21.0",
    "xgboost>=1.7.0",
    "scikit-learn>=1.0.0",
    "libpysal>=4.6.0",
    "esda>=2.4.3"
]

[project.urls]
Homepage = "https://github.com/moin-t/PyGWML"

[tool.setuptools]
