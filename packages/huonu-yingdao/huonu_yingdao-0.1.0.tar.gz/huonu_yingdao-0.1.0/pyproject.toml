[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "huonu-yingdao"
version = "0.1.0"
description = "A short description of your package"
readme = "README.md"
requires-python = ">=3.6"
license = "MIT"
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    # 在这里添加依赖包
]

[project.urls]
"Homepage" = "https://github.com/yourusername/huonu-yingdao"
"Bug Tracker" = "https://github.com/yourusername/huonu-yingdao/issues"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v"

[tool.coverage.run]
source = ["huonu-yingdao"]
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "pass",
    "raise ImportError",
] 