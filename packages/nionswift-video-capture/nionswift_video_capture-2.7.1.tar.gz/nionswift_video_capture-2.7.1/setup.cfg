[metadata]
name = nionswift-video-capture
version = 2.7.1
author = Nion Software
author_email = swift@nion.com
description = Capture video from built-in camera using OpenCV.
long_description = file: README.rst, CHANGES.rst
url = https://github.com/nion-software/nionswift-hyperspy
license = GPL-3.0-only
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13

[options]
packages = find_namespace:
python_requires = >=3.11
install_requires = 
	nionswift-instrumentation >=23.4,<24.0
	nionswift >=16.15,<17.0

[options.packages.find]
include = 
	nionswift_plugin
	nionswift_plugin.nionswift_video_capture

[egg_info]
tag_build = 
tag_date = 0

