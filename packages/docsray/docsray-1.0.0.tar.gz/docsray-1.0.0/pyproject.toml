[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "docsray"
version = "1.0.0"
description = "PDF Question-Answering System with MCP Integration"
authors = [{name = "Taehoon Kim", email = "taehoonkim@sogang.ac.kr"}]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}

dependencies = [
    "PyMuPDF",
    "pdfplumber", 
    "sentence-transformers",
    "tiktoken",
    "transformers", 
    "llama-cpp-python",
    "torch",
    "fastapi",
    "mcp",
    "uvicorn",
    "numpy",
    "pandas",
    "pillow",
    "pytesseract", 
    "scikit-learn",
    "gradio",
    "opencv-python",
    "protobuf"
]

[project.urls]
Homepage = "https://github.com/MIMICLab/DocsRay"
Repository = "https://github.com/MIMICLab/DocsRay"
Documentation = "https://docsray.com"

[project.scripts]
docsray = "docsray.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["docsray*"]

[tool.setuptools.package-data]
docsray = ["data/*"]