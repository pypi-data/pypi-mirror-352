[project]
name = "bed_apy"
version = "0.2.5-alpha"
description = "A Bedrock WebSocket system for Minecraft Python modding"
authors = [{ name = "Ezekiel Nogle" }]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]
dependencies = ["websockets", "asyncio"]
readme = "README.md"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages]
find = { where = ["scr"] }  # ðŸ”¥ This replaces `find_packages(where="src")` in `setup.py`

[tool.setuptools.package-dir]
"" = "scr"  # ðŸ”¥ This replaces `package_dir={"": "src"}` from `setup.py`
