[tool.poetry]
name = "projectprompt"
version = "1.3.1"
description = "Intelligent assistant for project analysis and documentation using AI"
authors = ["Daniel Lagowski Sol√© <daniel@lagowski.es>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/Dixter999/project-prompt"
documentation = "https://github.com/Dixter999/project-prompt?tab=readme-ov-file#"
keywords = ["ai", "prompt-engineering", "documentation", "project-analysis"]
packages = [
    {include = "src", from = "."}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = "^3.8"
setuptools = "^69.0.0"
typer = "0.9.0"
click = "^8.1.7"
rich = ">=13.5.0"
openai = ">=1.50.0"
anthropic = "^0.5.0"
pyyaml = "^6.0.1"
python-frontmatter = "^1.0.0"
jinja2 = "^3.0.0"
tabulate = "^0.9.0"
requests = "^2.28.0"
keyring = "^24.0.0"
tiktoken = ">=0.5.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
black = "^23.7.0"
isort = "^5.12.0"
pytest-cov = "^4.1.0"
mypy = "^1.3.0"
sphinx = "^7.0.0"
sphinx-rtd-theme = "^1.2.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
project-prompt = "src.main:app"

[tool.black]
line-length = 88
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"

[tool.poetry.urls]
"Documentation" = "https://github.com/Dixter999/project-prompt?tab=readme-ov-file#"
