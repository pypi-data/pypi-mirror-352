[project]
name = "pysnmp-sync-adapter"
version = "1.0.6"
description = "Synchronous wrapper adapters for pysnmp asyncio HLAPI"
authors = [
    { name="Ircama" }
]
license = "EUPL-1.2"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "pysnmp>=7.0.0"
]

[project.urls]
"Homepage" = "https://github.com/Ircama/pysnmp-sync-adapter"
"Repository" = "https://github.com/Ircama/pysnmp-sync-adapter"

[build-system]
requires = ["setuptools>=67.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["pysnmp_sync_adapter"]
