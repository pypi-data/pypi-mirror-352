[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kbow"
version = "0.1.0"
description = "Minimal fuss Kmer bag of words model."
authors = [
  { name="pommevoid" }
]
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
dependencies = ["numpy"]

[project.urls]
Homepage = "https://github.com/pommevoid/kbow"

[tool.setuptools.packages.find]
include = ["kbow", "kbow.*"]
