[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "amgd"
version = "1.0.1"
description = "Adaptive Momentum Gradient Descent for Regularized Poisson Regression"
authors = [
    { name = "Ibrahim Bakari", email = "2020913072@ogr.cu.edu.tr" },
    { name = "M. Revan Ã–zkale", email = "mrevan@cu.edu.tr" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "scikit-learn>=1.0.0",
    "matplotlib>=3.3.0",
    "pandas>=1.3.0"
]
keywords = ["machine learning", "poisson regression", "optimization", "sparsity", "regularization"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
Homepage = "https://github.com/elbakari01/amgd_package" 
Documentation = "https://amgd-poisson.readthedocs.io" 
Repository = "https://github.com/elbakari01/amgd_package" 
"Bug Reports" = "https://github.com/elbakari01/amgd_package/issues" 

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=3.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.950",
    "pre-commit>=2.15"
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
    "sphinx-autodoc-typehints>=1.12",
    "nbsphinx>=0.8",
    "jupyter>=1.0"
]
benchmarks = [
    "seaborn>=0.11",
    "plotly>=5.0",
    "memory-profiler>=0.60"
]

[tool.setuptools.packages.find]
where = ["src"]
