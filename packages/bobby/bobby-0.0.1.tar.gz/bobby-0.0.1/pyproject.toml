[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bobby"
dynamic = ["version"]
description = 'Namespace Package for [Bobby Pills](https://www.bobbypills.com/) Animation Studio.'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "dee909", email = "dee909@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/dee909/bobby#readme"
Issues = "https://github.com/dee909/bobby/issues"
Source = "https://github.com/dee909/bobby"

[tool.hatch.version]
path = "src/bobby/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/bobby tests}"

[tool.coverage.run]
source_pkgs = ["bobby", "tests"]
branch = true
parallel = true
omit = [
  "src/bobby/__about__.py",
]

[tool.coverage.paths]
bobby = ["src/bobby", "*/bobby/src/bobby"]
tests = ["tests", "*/bobby/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
