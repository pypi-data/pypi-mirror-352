[tool.poetry]
name = "another-fastapi-jwt-auth"
authors = ["Nyoman Pradipta Dewantara <nyomanpradipta120@gmail.com>", "delrey1 <del@rey>"]
description = "Another iteration of fastapi-jwt-auth"
version = "0.1.6"
homepage = "https://github.com/delrey1/another-fastapi-jwt-auth"
readme = "README.md"
classifiers = [
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules"
]


[tool.poetry.dependencies]
fastapi = ">=0.115.12"
PyJWT = ">2"
python = ">=3.10, <4"
pydantic = ">=2, <3"

#[tool.poetry.metadata.urls]
#Documentation = "https://indominusbyte.github.io/fastapi-jwt-auth/"
#
#[tool.poetry.metadata.requires-extra]


[tool.poetry.group.dev.dependencies]
pytest = "^8.4.0"
requests = "^2.32.3"
cryptography = ">=42.0.2,<44.0.0"
httpx = "^0.26.0"
coverage = "^7.8.2"
pytest-cov = "^4.1.0"
pydantic-settings = ">=2, <3"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

