[project]
authors = [
    {name = "Rik de Kort", email = "rik.de.kort@pggm.nl"},
]
requires-python = "<4.0,>=3.9"
dependencies = [
    "pyodbc>=4.0.39",
    "azure-identity<2.0.0,>=1.15.0",
]
name = "pggm-datalab-utils"
version = "2.19"
description = "Utilities created and used by the Datalab of PGGM"
readme = "README.md"

[dependency-groups]
dev = [
    "pytest<8.0.0,>=7.2.0",
    "python-dateutil<3.0.0,>=2.8.2",
    "hypothesis<7.0.0,>=6.56.4",
    "pdoc3<1.0.0,>=0.10.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["pggm_datalab_utils"]
