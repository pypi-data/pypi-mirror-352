[project]
name = "nonebot-plugin-zssm"
version = "0.3.7"
description = "这是什么？问一下！用 ai 来解释群友发送的「未知」内容"
authors = [
    { name = "djkcyl", email = "cyl@cyllive.cn" },
]
dependencies = [
    "nonebot2[fastapi,websockets]",
    "nonebot-plugin-alconna>=0.57.2",
    "httpx>=0.28.1",
    "playwright>=1.51.0",
    "pillow>=11.0.0",
    "pymupdf>=1.25.5",
]
requires-python = ">=3.12"
readme = "README.md"

[project.license]
text = "MIT"

[dependency-groups]
dev = [
    "nonebot-adapter-satori>=0.13.4",
    "ruff ~= 0.9",
    "pre-commit ~= 4.1",
]

[tool.ruff]
line-length = 135

[tool.ruff.lint]
select = [
    "F",
    "E",
    "W",
    "I",
    "N",
    "UP",
    "YTT",
    "ASYNC",
    "S",
