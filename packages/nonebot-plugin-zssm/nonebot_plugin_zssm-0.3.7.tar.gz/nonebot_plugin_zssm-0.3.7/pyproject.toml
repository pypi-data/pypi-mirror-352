    "Q",
    "RSE",
    "RET",
    "SLOT",
    "SIM",
    "TID",
    "TC",
    "ARG",
    "PTH",
    "PD",
    "PGH",
    "PL",
    "TRY",
    "FLY",
    "FAST",
    "PERF",
    "FURB",
    "RUF",
]
ignore = [
    "E501",
    "UP035",
    "TRY003",
    "TRY301",
    "BLE001",
    "PGH003",
    "PLC0414",
    "N818",
    "RET502",
    "RET503",
    "PLC0105",
    "PLR0913",
    "SIM108",
    "RUF009",
    "UP038",
    "RUF003",
