[package]
name = "denet"
version = "0.1.0"
edition = "2021"
description = "a simple process monitor"
license = "GPL-3.0-or-later"
documentation = "https://docs.rs/denet"
homepage = "https://github.com/btraven00/denet"
repository = "https://github.com/btraven00/denet"
readme = "README.md"
keywords = ["profiling", "monitor", "cpu", "resources"]
authors = ["ben <ben.uzh@proton.me>"]

[features]
default = ["python"]
python = ["pyo3"]

[dependencies]
sysinfo = { version = "0.29.11" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
pyo3 = { version = "0.18", features = ["extension-module", "auto-initialize"], optional = true }
tokio = { version = "1", features = ["full"], optional = true }
clap = { version = "4.5", features = ["derive"] }
colored = "2.1"
ctrlc = "3.4"
crossterm = "0.27"

[lib]
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "denet"
path = "src/bin/denet.rs"

[dev-dependencies]
once_cell = "1.18"

