[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openai-async-utils"          
version = "0.1.0"              
description = "Async helpers for OpenAI chat"  
readme = "README.md"            
license = { text = "MIT" }       
authors = [ { name = "Mubashir Ahmed Siddiqui", email = "mubashirsidiki@gmail.com" } ]
keywords = ["openai", "asyncio", "utility"]
dependencies = ["openai>=0.27.0"] 

[tool.setuptools.packages.find]
where = ["src"]
