[project]
name = "biolect"
version = "0.0.0dev1"
description = "An embedded bioinformatics DSL framework."
readme = "README.md"
authors = [
    { name = "K. LeBryce", email = "k.lebryce@pm.me" }
]
requires-python = ">=3.11"
dependencies = [
    "biopython>=1.85",
    "matplotlib>=3.10.3",
    "numpy>=2.2.6",
    "pandas>=2.2.3",
    "polars>=1.30.0",
    "python-dotenv>=1.1.0",
    "returns>=0.25.0",
    "scipy>=1.15.3",
    "seaborn>=0.13.2",
    "sympy>=1.14.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
optional = [
    "ipython>=9.3.0",
    "jupyterlab>=4.4.3",
]
