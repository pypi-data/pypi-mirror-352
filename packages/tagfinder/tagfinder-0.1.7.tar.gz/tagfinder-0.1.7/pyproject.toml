[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "tagfinder"
description = "Default template for PDM package"
authors = [
    { name = "wxzhuyeah", email = "wxzhuyeah@gmail.com" },
    { name = "zhuwenxing", email = "wenxing.zhu@zilliz.com" },
]
dependencies = [
    "click>=8.0.0",
    "requests>=2.25.0",
    "tenacity>=8.0.0",
]
requires-python = ">=3.8"
keywords = [
    "docker",
    "image",
    "tag",
    "finder",
    "container",
]
version = "0.1.7"
readme = "README.md"

[project.license]
text = "MIT"

[project.scripts]
tagfinder = "tagfinder.cli:cli"

[tool.hatch.version]
path = "src/tagfinder/__init__.py"

[tool.hatch.build.targets.wheel]
packages = [
    "src/tagfinder",
]

[tool.pdm]
distribution = true
