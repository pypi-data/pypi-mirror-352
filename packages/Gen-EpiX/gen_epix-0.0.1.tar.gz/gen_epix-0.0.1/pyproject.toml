[version]
version = "0.0.1"

[build-system]
requires = ["setuptools>=80"]
build-backend = "setuptools.build_meta"

[project]
name = "Gen-EpiX"
version = "0.0.1"
authors = [
    { name="RIVM-bioinformatics", email="ids-bioinformatics@rivm.nl" },
]
description = "Genomic Epidemiology platform for disease X"
readme = "README.md"
license = "EUPL-1.2"
license-files = ["LICENSE"]
keywords = ["Genomic Epidemiology", "Disease X", "Bioinformatics"]
classifiers = [
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
requires-python = ">=3.12"
dependencies = [
    "fastapi[standard]==0.115.5",
    "uvicorn==0.32.1",
    "gunicorn==21.2.*",
    "starlette==0.41.3",
    "httpx==0.27.2",
    "python-jose==3.3.0",
    "sqlalchemy==2.0.36",
    "sqlalchemy_utils==0.41.2",
    "sqlmodel==0.0.22",
    "pydantic==2.7.*",
    "pandas==2.2.3",
    "ulid-py==1.1.0",
    "fire==0.7.0",
    "dynaconf==3.2.6",
    "scipy==1.14.1",
    "numpy==2.1.3",
    "biopython==1.84",
    "cachetools==5.5.0",
    "slowapi==0.1.9",
]


[project.optional-dependencies]
dependencies = [
    "pytest",
    "pytest-cov",
    "pytest-mock",
    "pytest-dependency",
    "pyinstrument",
    "isort",
    "black",
    "pylint",
    "mypy",
    "cryptography",
    "pandas-stubs",
    "types-openpyxl",
    "types-cachetools",
    "types-python-jose",
]

[project.urls]
Homepage = "https://github.com/RIVM-bioinformatics/Gen-EpiX"
Documentation = "https://rivm-bioinformatics.github.io/Gen-EpiX/"

[tool.setuptools.packages.find]
where = ["."]
include = ["gen_epix*"]
exclude = ["tests", "tests.*", "docs", "docs.*", "data", "data.*", "cert", "cert.*", "cicd", "cicd.*"]

[tool.semantic_release]
version_variables = ["gen_epix/__init__.py:__version__"]

[semantic_release]
assets = []
build_command_env = []
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "conventional"
logging_use_named_masks = false
major_on_zero = true
allow_zero_version = true
no_git_verify = false
tag_format = "v{version}"
version_toml = ["pyproject.toml:version.version"]

[semantic_release.branches.feature]
match = "LSP-.*"
prerelease_token = "feature"

[semantic_release.changelog.default_templates]
changelog_file = "CHANGELOG.md"
output_format = "md"
mask_initial_release = false

[semantic_release.changelog.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = false
lstrip_blocks = false
newline_sequence = "\n"
keep_trailing_newline = false
extensions = []
autoescape = false

[semantic_release.commit_author]
env = "GIT_COMMIT_AUTHOR"
default = "semantic-release <semantic-release>"

[semantic_release.commit_parser_options]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
other_allowed_tags = ["build", "chore", "ci", "docs", "style", "refactor", "test"]
allowed_tags = ["feat", "fix", "perf", "build", "chore", "ci", "docs", "style", "refactor", "test"]
default_bump_level = 0

[semantic_release.remote]
name = "origin"
type = "github"
ignore_token_for_push = false
insecure = false

[semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true

