[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "epx"
description = "Client for running simulations with Epistemix Platform Cloud."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [
    { name = "Andrew Lane", email = "andrew.lane@epistemix.com" }
]
keywords = ["client", "Epistemix", "FRED", "ABM"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "pandas>=2.1",
    "numpy<2.0", # We need to lock into numpy< 2 until panderas is updated
    "pyarrow",
    "pydantic>=2",
    "requests",
    "pydot",
    "networkx",   
    "types-networkx",
]
dynamic = ["version"]

[project.optional-dependencies]
dev = [
    "black",
    "flake8",
    "flake8-black",
    "Flake8-pyproject",
    "mypy",
    "pandas-stubs",
    "pandera",
    "multimethod<=1.10",
    "pytest",
    "pytest-cov",
    "types-requests",
    "sphinx",
]

[tool.hatch.version]
path = "src/epx/__init__.py"

[tool.hatch.build.targets.sdist]
exclude = [
    "/docs",
    "/scripts",
    "/src/resources",
    "/src/epx/**/tests",
    "/src/epx/conftest.py",
]

[tool.hatch.build.targets.wheel]
packages = ["src/epx"]

[tool.flake8]
extend-ignore = ["E203"]
per-file-ignores = [
    "__init__.py:F401",
]
max-line-length = 88

[tool.black]
include = 'src\/epx\/.*\.pyi?$'

[tool.pytest.ini_options]
testpaths = ["src/epx"]

[tool.mypy]
plugins = [
    "pydantic.mypy"
]
