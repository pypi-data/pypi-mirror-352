[tool.poetry]
name = "python-qualiter"
version = "0.57.0"
description = "A modern Click-based CLI tool for running multiple linting tools on Python files with a clean visual output."
authors = ["Radovan Bacovic <radovan.bacovic@gmail.com>"]
readme = "README.md"
homepage = "https://gitlab.com/rbacovic/python-qualiter"
repository = "https://gitlab.com/rbacovic/python-qualiter"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
packages = [{include = "src"}]

[tool.poetry.dependencies]
python = ">=3.9"
click = "^8.0.0"
isort = "^5.10.0"
black = "=22.6.0"
mypy = "^0.950"
flake8 = "^4.0.0"
pylint = "^2.12.0"
vulture = "^2.3"
tomli = {version = "^1.1.0", python = "^3.6"}
typing-extensions = "^4.0.0"
pathspec = "^0.9.0"
platformdirs = "^2.0.0"
ruff = "^0.1.0"
pytest = "^8.3.5"
[tool.poetry.scripts]
python-qualiter = "src.app:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

