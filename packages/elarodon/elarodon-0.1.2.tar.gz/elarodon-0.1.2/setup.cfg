[metadata]
name = elarodon
version = 0.1.2
author = Kechin A., Mikheeva R.
author_email = mikheeva@yandex.ru
description = A comprehensive pipeline for detection and analysis of large genomic rearrangements from Oxford Nanopore Technologies (ONT) sequencing data.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/aakechin/eLaRodON
license_file = MIT
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10
install_requires = 
	biopython==1.84
	pandas==2.2.2
	pysam==0.22.1
	toml==0.10.2
	tqdm==4.66.5

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	elarodon = elarodon.main:main

[egg_info]
tag_build = 
tag_date = 0

