[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "django-webhook-receiver"
version = "1.0.0"
dependencies = [
    "Django>=5.0,<5.3", 
    "djangorestframework>=3.15.0,<3.17",
]
description = "A Django package for receiving webhooks from django-rest-webhooks."
readme = "README.md"
requires-python = ">= 3.10"
authors = [{name = "42 Portugal", email = "root@42porto.com"}]
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 5.0", 
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]

[project.optional-dependencies]
test = [
    "pytest>=8.3.4,<8.4",
    "pytest-django>=4.9.0,<5.0",
    "pytest-cov>=6.0.0,<6.1",
]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "django_webhook_receiver.tests.settings"
python_files = "test_*.py"
