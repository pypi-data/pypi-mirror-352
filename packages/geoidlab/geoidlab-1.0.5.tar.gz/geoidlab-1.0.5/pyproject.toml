[build-system]
requires = ['setuptools>=42', 'wheel', 'setuptools_scm[toml]>=6.2']
build-backend = 'setuptools.build_meta'

[project]
name = 'geoidlab'
description = 'GeoidLab: A Modular and Automated Python Package for Geoid Computation'
authors = [
    { name='Caleb Kelly', email='geo.calebkelly@gmail.com' }
]
readme = 'README.md'
license = "GPL-3.0-or-later"
requires-python = '>=3.8,<3.13'
dependencies = [
    'numpy>=1.20.0,<2.0.0',
    'scipy>=1.7.0,<2.0.0',
    'requests>=2.25.0',
    'tqdm>=4.60.0',
    'beautifulsoup4>=4.9.0',
    'xarray>=0.19.0',
    'netCDF4>=1.5.7',
    'pandas>=1.3.0,<3.0.0',
    'numba>=0.53.0',
    'numba-progress>=0.0.3',
    'openpyxl>=3.0.7',
    'rasterio>=1.2.0',
    'rioxarray>=0.5.0',
    'bottleneck>=1.3.2',
    'scikit-learn>=0.24.0,<2.0.0',
    'joblib>=1.3.0',
    'matplotlib>=3.4.0,<4.0.0',
    'pyproj>=3.0.0,<4.0.0',
    'packaging>=21.0',
    'ipython>=8.0.0'
]
classifiers = [
    'Development Status :: 4 - Beta',
    'Intended Audience :: Science/Research',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Topic :: Scientific/Engineering :: GIS',
    'Topic :: Scientific/Engineering :: Physics',
]
dynamic = ["version"]

[tool.setuptools_scm]
version_scheme = "release-branch-semver"
local_scheme = "no-local-version"
write_to = "geoidlab/__version__.py"
write_to_template = """
'''Version information.'''
__version__ = '{version}'
__author__ = 'Caleb Kelly'
__email__ = 'geo.calebkelly@gmail.com'
"""

[tool.setuptools]
package-dir = {"" = "."}
packages = ["geoidlab"]
include-package-data = true

[tool.setuptools.package-data]
geoidlab = [
    "mapping/cpt/*.cpt",
    "data/*",
    "LICENSE"
]

[project.urls]
Homepage = 'https://github.com/cikelly/geoidlab'
Documentation = 'https://geoidlab.readthedocs.io'
Repository = 'https://github.com/cikelly/geoidlab'
Changelog = 'https://github.com/cikelly/geoidlab/blob/main/CHANGELOG.md'
Issues = 'https://github.com/cikelly/geoidlab/issues'

[project.optional-dependencies]
dev = [
    'pytest>=6.0',
    'pytest-cov>=2.0',
    'black>=21.0',
    'flake8>=3.9',
    'mypy>=0.900',
    'sphinx>=4.0',
    'sphinx-rtd-theme>=1.0',
    'twine>=3.4',
    'build>=0.7'
]

[project.scripts]
geoidlab = 'geoidlab.cli.main:main'

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.setuptools.dynamic]
version = {attr = "geoidlab.__version__.__version__"}
